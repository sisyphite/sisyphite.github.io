  { text: "小知不及大知，\n小年不及大年。", author: "庄子《逍遥游》" },
  { text: "举世誉之而不加劝，\n举世非之而不加沮。", author: "庄子《逍遥游》" },
  { text: "朝菌不知晦朔，\n蟪蛄不知春秋。", author: "庄子《逍遥游》" },
  { text: "鹏之徙于南冥也，\n水击三千里。", author: "庄子《逍遥游》" },
  { text: "风之积也不厚，\n则其负大翼也无力。", author: "庄子《逍遥游》" },
  { text: "且夫水之积也不厚，\n则其负大舟也无力。", author: "庄子《逍遥游》" },
  { text: "知效一官，行比一乡，\n德合一君，而徵一国者，其自视也亦若此矣。", author: "庄子《逍遥游》" },
  { text: "若夫乘天地之正，\n而御六气之辩，以游无穷者，彼且恶乎待哉！", author: "庄子《逍遥游》" },
  { text: "圣人不死，\n大盗不止。", author: "庄子《胠箧》" },
  { text: "绝圣弃知，\n大盗乃止。", author: "庄子《胠箧》" },
  { text: "窃钩者诛，\n窃国者为诸侯。", author: "庄子《胠箧》" },
  { text: "人皆知有用之用，\n而莫知无用之用也。", author: "庄子《人间世》" },
  { text: "山木自寇也，\n膏火自煎也。", author: "庄子《人间世》" },
  { text: "桂可食，故伐之；\n漆可用，故割之。", author: "庄子《人间世》" },
  { text: "无听之以耳，而听之以心；\n无听之以心，而听之以气。", author: "庄子《人间世》" },
  { text: "气也者，虚而待物者也。\n唯道集虚。", author: "庄子《人间世》" },
  { text: "虚室生白，\n吉祥止止。", author: "庄子《人间世》" },
  { text: "夫天下也者，万物之所一也。", author: "庄子《田子方》" },
  { text: "死生，命也；\n其有夜旦之常，天也。", author: "庄子《大宗师》" },
  { text: "大块载我以形，\n劳我以生，\n佚我以老，\n息我以死。", author: "庄子《大宗师》" },
  { text: "善吾生者，\n乃所以善吾死也。", author: "庄子《大宗师》" },
  { text: "古之真人，\n不知说生，不知恶死。", author: "庄子《大宗师》" },
  { text: "其寝不梦，\n其觉无忧。", author: "庄子《大宗师》" },
  { text: "若然者，过而弗悔，\n当而不自得也。", author: "庄子《大宗师》" },
  { text: "彼方且与造物者为人，\n而游乎天地之一气。", author: "庄子《大宗师》" },
  { text: "芒然彷徨乎尘垢之外，\n逍遥乎无为之业。", author: "庄子《大宗师》" },
  { text: "夫道，有情有信，\n无为无形。", author: "庄子《大宗师》" },
  { text: "可传而不可受，\n可得而不可见。", author: "庄子《大宗师》" },
  { text: "自本自根，未有天地，\n自古以固存。", author: "庄子《大宗师》" },
  { text: "泉涸，鱼相与处于陆，\n相呴以湿，相濡以沫。", author: "庄子《大宗师》" },
  { text: "知天之所为，知人之所为者，至矣。", author: "庄子《大宗师》" },
  { text: "以指喻指之非指，\n不若以非指喻指之非指也。", author: "庄子《齐物论》" },
  { text: "物无非彼，\n物无非是。", author: "庄子《齐物论》" },
  { text: "自彼则不见，\n自知则知之。", author: "庄子《齐物论》" },
  { text: "是亦彼也，\n彼亦是也。", author: "庄子《齐物论》" },
  { text: "彼是莫得其偶，\n谓之道枢。", author: "庄子《齐物论》" },
  { text: "枢始得其环中，\n以应无穷。", author: "庄子《齐物论》" },
  { text: "为是举莛与楹，\n厉与西施，恢诡谲怪，道通为一。", author: "庄子《齐物论》" },
  { text: "昔者庄周梦为胡蝶，\n栩栩然胡蝶也。", author: "庄子《齐物论》" },
  { text: "不知周之梦为胡蝶与，\n胡蝶之梦为周与？", author: "庄子《齐物论》" },
  { text: "此之谓物化。", author: "庄子《齐物论》" },
  { text: "夫列子御风而行，\n泠然善也。", author: "庄子《逍遥游》" },
  { text: "知足者不以利自累也，\n审自得者失之而不惧。", author: "庄子《让王》" },
  { text: "圣人处物不伤物，\n不伤物者物亦不能伤也。", author: "庄子《知北游》" },
  { text: "天地有大美而不言，\n四时有明法而不议，\n万物有成理而不说。", author: "庄子《知北游》" },
  { text: "圣人者，原天地之美\n而达万物之理。", author: "庄子《知北游》" },
  { text: "道不可致，\n德不可至。", author: "庄子《知北游》" },
  { text: "仁可为也，\n义可亏也，\n礼相伪也。", author: "庄子《知北游》" },
  { text: "无思无虑始知道，\n无处无服始安道。", author: "庄子《知北游》" },
  { text: "生也死之徒，\n死也生之始。", author: "庄子《知北游》" },
  { text: "人之生，气之聚也。\n聚则为生，散则为死。", author: "庄子《知北游》" },
  { text: "通天下一气耳，\n圣人故贵一。", author: "庄子《知北游》" },
  { text: "众人重利，\n廉士重名，\n贤人尚志，\n圣人贵精。", author: "庄子《刻意》" },
  { text: "水之性，不杂则清，\n莫动则平。", author: "庄子《刻意》" },
  { text: "纯粹而不杂，\n静一而不变，\n淡而无为，动而以天行，此养神之道也。", author: "庄子《刻意》" },
  { text: "形劳而不休则弊，\n精用而不已则劳。", author: "庄子《刻意》" },
  { text: "夫精神四达并流，\n无所不极。", author: "庄子《刻意》" },
  { text: "素也者，谓其无所与杂也；\n纯也者，谓其不亏其神也。", author: "庄子《刻意》" },
  { text: "能体纯素，谓之真人。", author: "庄子《刻意》" },
  { text: "丧己于物，\n失性于俗者，谓之倒置之民。", author: "庄子《缮性》" },
  { text: "古之人，在混芒之中，\n与一世而得澹漠焉。", author: "庄子《缮性》" },
  { text: "当是时也，\n阴阳和静，鬼神不扰。", author: "庄子《缮性》" },
  { text: "其德甚真，\n而未始入于非自然也。", author: "庄子《缮性》" },
  { text: "一上一下，以和为量。", author: "庄子《天运》" },
  { text: "礼者，道之华\n而乱之首也。", author: "庄子《知北游》" },
  { text: "道在屎溺。", author: "庄子《知北游》" },
  { text: "正则静，静则明，\n明则虚，虚则无为而无不为也。", author: "庄子《庚桑楚》" },
  { text: "全汝形，抱汝生，\n无使汝思虑营营。", author: "庄子《庚桑楚》" },
  { text: "若一志，无听之以耳\n而听之以心。", author: "庄子《人间世》" },
  { text: "平易恬淡，\n则忧患不能入，邪气不能袭。", author: "庄子《刻意》" },
  { text: "名者，公器也，\n不可多取。", author: "庄子《天运》" },
  { text: "哀莫大于心死，\n而人死亦次之。", author: "庄子《田子方》" },
  { text: "古之人，\n外化而内不化。", author: "庄子《知北游》" },
  { text: "美成在久，\n恶成不及改。", author: "庄子《人间世》" },


 

  // ── 老子（续） ────────────────────────────────────────────
  { text: "善者，吾善之；\n不善者，吾亦善之。", author: "老子《道德经》" },
  { text: "德善。\n信者，吾信之；不信者，吾亦信之，德信。", author: "老子《道德经》" },
  { text: "出生入死。\n生之徒，十有三；死之徒，十有三。", author: "老子《道德经》" },
  { text: "人之生动之死地，\n亦十有三。", author: "老子《道德经》" },
  { text: "夫何故？\n以其生生之厚。", author: "老子《道德经》" },
  { text: "道生之，德畜之，\n物形之，势成之。", author: "老子《道德经》" },
  { text: "是以万物莫不尊道\n而贵德。", author: "老子《道德经》" },
  { text: "道之尊，德之贵，\n夫莫之命而常自然。", author: "老子《道德经》" },
  { text: "天下有始，\n以为天下母。", author: "老子《道德经》" },
  { text: "既知其母，\n以知其子。", author: "老子《道德经》" },
  { text: "既知其子，\n复守其母，没身不殆。", author: "老子《道德经》" },
  { text: "使我介然有知，\n行于大道，唯施是畏。", author: "老子《道德经》" },
  { text: "大道甚夷，\n而人好径。", author: "老子《道德经》" },
  { text: "朝甚除，\n田甚芜，仓甚虚。", author: "老子《道德经》" },
  { text: "是谓盗夸，\n非道也哉！", author: "老子《道德经》" },
  { text: "善建者不拔，善抱者不脱，\n子孙以祭祀不辍。", author: "老子《道德经》" },
  { text: "含德之厚，\n比于赤子。", author: "老子《道德经》" },
  { text: "知和曰常，\n知常曰明。", author: "老子《道德经》" },
  { text: "益生曰祥，\n心使气曰强。", author: "老子《道德经》" },
  { text: "物壮则老，\n谓之不道，不道早已。", author: "老子《道德经》" },

  // ── 庄子（续） ────────────────────────────────────────────
  { text: "独与天地精神往来，\n而不敖倪于万物。", author: "庄子《天下》" },
  { text: "不谴是非，\n以与世俗处。", author: "庄子《天下》" },
  { text: "其书虽瑰玮，\n而连犿无伤也。", author: "庄子《天下》" },
  { text: "以天下为沉浊，\n不可与庄语。", author: "庄子《天下》" },
  { text: "以卮言为曼衍，\n以重言为真，以寓言为广。", author: "庄子《天下》" },
  { text: "独与天地精神往来，\n不傲睨于万物，不谴是非，以与世俗处。", author: "庄子《天下》" },
  { text: "圣人达绸缪，\n周尽一体矣。", author: "庄子《天下》" },
  { text: "逍遥乎寝卧其下，\n而为其爱好也。", author: "庄子《逍遥游》" },
  { text: "是其言也，\n甚疏，而中其情。", author: "庄子《天下》" },
  { text: "古人之全也，\n神将守形，形乃长生。", author: "庄子《在宥》" },
  { text: "慎守汝身，\n物将自壮。", author: "庄子《在宥》" },
  { text: "我守其一，\n以处其和。", author: "庄子《在宥》" },
  { text: "故我修身千二百岁矣，\n吾形未常衰。", author: "庄子《在宥》" },
  { text: "天道运而无积，\n故万物成。", author: "庄子《天道》" },
  { text: "帝道运而无积，\n故天下归。", author: "庄子《天道》" },
  { text: "圣道运而无积，\n故海内服。", author: "庄子《天道》" },
  { text: "明于天，通于圣，\n六通四辟于帝王之德者，其自为也，昧然无不静者矣。", author: "庄子《天道》" },
  { text: "夫虚静恬淡，寂寞无为者，\n万物之本也。", author: "庄子《天道》" },
  { text: "明此以南面，\n尧之为君也。", author: "庄子《天道》" },
  { text: "明此以北面，\n舜之为臣也。", author: "庄子《天道》" },
  { text: "以此进为而上，\n帝王天子之德也。", author: "庄子《天道》" },
  { text: "以此退居而闲，\n江海山林之士服。", author: "庄子《天道》" },
  { text: "古之人其备乎！\n配神明，醇天地，育万物。", author: "庄子《天下》" },
  { text: "以道观之，\n物无贵贱。", author: "庄子《秋水》" },
  { text: "以物观之，\n自贵而相贱。", author: "庄子《秋水》" },
  { text: "以俗观之，\n贵贱不在己。", author: "庄子《秋水》" },
  { text: "差其时，\n逆其俗者，谓之篡夫；当其时，顺其俗者，谓之义之徒。", author: "庄子《秋水》" },
  { text: "井蛙不可以语于海，\n拘于虚也。", author: "庄子《秋水》" },
  { text: "夏虫不可以语于冰，\n笃于时也。", author: "庄子《秋水》" },
  { text: "曲士不可以语于道，\n束于教也。", author: "庄子《秋水》" },
  { text: "计人之所知，\n不若其所不知。", author: "庄子《秋水》" },
  { text: "其生之时，\n不若未生之时。", author: "庄子《秋水》" },
  { text: "以其至小求穷其至大之域，\n是故迷乱而不能自得也。", author: "庄子《秋水》" },
  { text: "牛马四足，\n是谓天；落马首，穿牛鼻，是谓人。", author: "庄子《秋水》" },
  { text: "无以人灭天，\n无以故灭命，无以得殉名。", author: "庄子《秋水》" },
  { text: "谨守而勿失，\n是谓反其真。", author: "庄子《秋水》" },
  { text: "知道者必达于理，\n达于理者必明于权。", author: "庄子《秋水》" },
  { text: "明于权者，\n不以物害己。", author: "庄子《秋水》" },
  { text: "至德者，火弗能热，\n水弗能溺，寒暑弗能害，禽兽弗能贼。", author: "庄子《秋水》" },
  { text: "非谓其薄之也，\n言察乎安危，宁于祸福，谨于去就，莫之能害也。", author: "庄子《秋水》" },
  { text: "圣人处物不伤物。", author: "庄子《知北游》" },
  { text: "道者，德之钦也。\n生者，德之光也。性者，生之质也。", author: "庄子《庚桑楚》" },
  { text: "宇泰定者，\n发乎天光。", author: "庄子《庚桑楚》" },
  { text: "发乎天光者，\n人见其人。", author: "庄子《庚桑楚》" },
  { text: "人有修者，\n乃今有恒。", author: "庄子《庚桑楚》" },
  { text: "有恒者，人舍之，\n天助之。", author: "庄子《庚桑楚》" },
  { text: "人之所不学而能者，\n其良能也；所不虑而知者，其良知也。", author: "庄子（良知良能）" },

  // ── 更多老子 ─────────────────────────────────────────────
  { text: "执古之道，\n以御今之有。", author: "老子《道德经》" },
  { text: "能知古始，\n是谓道纪。", author: "老子《道德经》" },
  { text: "古之善为道者，\n微妙玄通，深不可识。", author: "老子《道德经》" },
  { text: "豫兮若冬涉川，\n犹兮若畏四邻。", author: "老子《道德经》" },
  { text: "俨兮其若客，\n涣兮若冰之将释。", author: "老子《道德经》" },
  { text: "敦兮其若朴，\n旷兮其若谷。", author: "老子《道德经》" },
  { text: "浑兮其若浊。\n孰能浊以静之徐清？", author: "老子《道德经》" },
  { text: "孰能安以动之徐生？\n保此道者，不欲盈。", author: "老子《道德经》" },
  { text: "夫唯不盈，\n故能蔽而新成。", author: "老子《道德经》" },
  { text: "圣人恒无心，\n以百姓心为心。", author: "老子《道德经》" },
  { text: "圣人在天下，\n歙歙焉，为天下浑其心。", author: "老子《道德经》" },
  { text: "出则无死地，\n夫何故？以其无死地焉。", author: "老子《道德经》" },
  { text: "道乃久，\n没身不殆。", author: "老子《道德经》" },
  { text: "为学日益，为道日损，\n损之又损，以至于无为，无为而无不为。", author: "老子《道德经》" },
  { text: "取天下常以无事，\n及其有事，不足以取天下。", author: "老子《道德经》" },

  // ── 其他佛典及经典语录 ────────────────────────────────────
  { text: "一切恩爱会，\n无常难得久，生世多畏惧，命危于晨露。", author: "《无常经》" },
  { text: "诸行无常，\n一切皆苦，诸法无我，涅槃寂静。", author: "佛教四法印" },
  { text: "此有故彼有，\n此生故彼生。\n此无故彼无，\n此灭故彼灭。", author: "《杂阿含经》" },
  { text: "欲知过去因，\n今生受者是。欲知未来果，今生作者是。", author: "佛教因果偈" },
  { text: "自依止，法依止，\n莫异依止。", author: "《大般涅槃经》" },
  { text: "是故，阿难，\n当自洲渚，当自归依，当自作依止，莫归依他。", author: "《大般涅槃经》" },
  { text: "以法为洲渚，\n以法为归依，以法为依止，莫以他为归依。", author: "《大般涅槃经》" },
  { text: "万物有所生，\n而守其根。", author: "黄老思想" },
  { text: "功遂身退，\n天之道也。", author: "老子《道德经》" },
  { text: "天之道，\n不争而善胜。", author: "老子《道德经》" },
  { text: "不言而善应，\n不召而自来。", author: "老子《道德经》" },
  { text: "繟然而善谋。\n天网恢恢，疏而不失。", author: "老子《道德经》" },
  { text: "水善利万物而不争，\n处众人之所恶，故几于道。", author: "老子《道德经》" },

  mouse.x = e.clientX; mouse.y = e.clientY; mouse.active = true;
  document.getElementById('cursor').style.cssText = `left:${e.clientX}px;top:${e.clientY}px`;
  document.getElementById('cursor-ring').style.cssText = `left:${e.clientX}px;top:${e.clientY}px`;
  document.getElementById('coords').textContent =
    `α  ${(e.clientX/W*360).toFixed(1)}°\nδ  ${((1-e.clientY/H)*180-90).toFixed(1)}°`;
});

// ── Star colors ──
const starColors = [
  [180,210,255],[200,225,255],[255,255,220],[255,220,150],[255,160,100],
  [255,130,120],[220,180,255],[180,255,220],[255,200,230],[255,230,100],
];

// ── 10 hero particles ──
const N = 20;
class Particle {
  constructor(i) { this.i = i; this.init(); }
  init() {
    const zone = this.i / N;
    const minR = Math.min(W,H) * (0.1 + zone*0.35);
    const maxR = Math.min(W,H) * (0.2 + zone*0.42);
    const r = minR + Math.random()*(maxR-minR);
    const angle = (this.i/N)*Math.PI*2 + Math.random()*0.8;
    this.x = cx + Math.cos(angle)*r;
    this.y = cy + Math.sin(angle)*r;
    const spd = 2 + Math.random()*1.0;
    const dir = Math.random()<0.5?1:-1;
    this.vx = Math.cos(angle+Math.PI/2)*spd*dir;
    this.vy = Math.sin(angle+Math.PI/2)*spd*dir;
    const col = starColors[this.i % starColors.length];
    this.r=col[0]; this.g=col[1]; this.b=col[2];
    this.tr=col[0]; this.tg=col[1]; this.tb=col[2];
    this.size = 2+Math.random()*3;
    this.targetSize = this.size;
    this.alpha = 0.7+Math.random()*0.3;
    this.haloSize = 30+Math.random()*50;
    this.targetHalo = this.haloSize;
    this.morphTimer = Math.random()*200;
    this.trail = [];
    this.maxTrail = 18+Math.floor(Math.random()*20);
  }
  morph() {
    this.morphTimer--;
    if (this.morphTimer <= 0) {
      this.morphTimer = 180+Math.random()*120;
      const col = starColors[Math.floor(Math.random()*starColors.length)];
      this.tr=col[0]; this.tg=col[1]; this.tb=col[2];
      this.targetSize = 1.5+Math.random()*4;
      this.targetHalo = 20+Math.random()*80;
    }
    const s = 0.008;
    this.r += (this.tr-this.r)*s;
    this.g += (this.tg-this.g)*s;
    this.b += (this.tb-this.b)*s;
    this.size += (this.targetSize-this.size)*s;
    this.haloSize += (this.targetHalo-this.haloSize)*s;
  }
}
const particles = [];
for (let i=0;i<N;i++) particles.push(new Particle(i));

// ── Background stars ──
const bgStars = [];
for (let i=0;i<220;i++) {
  bgStars.push({x:Math.random(),y:Math.random(),s:Math.random()*1.0+0.2,
    a:Math.random()*0.35+0.08,t:Math.random()*Math.PI*2,ts:0.003+Math.random()*0.008});
}

// ── Quotes ──
let quoteIndex = 0;
const qText = document.getElementById('quote-text');
const qAuthor = document.getElementById('quote-author');
function showQuote(idx) {
  qText.classList.remove('visible'); qAuthor.classList.remove('visible');
  setTimeout(() => {
    const q = quotes[idx % quotes.length];
    qText.textContent = q.text;
    qAuthor.textContent = '— ' + q.author;
    setTimeout(() => { qText.classList.add('visible'); qAuthor.classList.add('visible'); }, 100);
  }, 800);
}
showQuote(0);
setInterval(() => {
  qText.classList.remove('visible'); qAuthor.classList.remove('visible');
  setTimeout(() => { quoteIndex=(quoteIndex+1)%quotes.length; showQuote(quoteIndex); }, 2000);
}, 30000);

// ── Physics ──
const CENTER_MASS=25000, MOUSE_MASS=50000, DAMPING=0.9998, MIN_DIST=30, MAX_MOUSE=10000;

// ── Portal ──
// 在这里添加你的页面链接 ↓
const myRepos = [
  { name: 'reader',       label: 'epub reader' },
  { name: 'realamerican', label: 'real american' },
 { name: 'awesomescripts', label: 'awesome scripts'}
];

(function buildPortal() {
  const list = document.getElementById('portal-list');
  myRepos.forEach(repo => {
    const a = document.createElement('a');
    a.className = 'portal-item';
    a.href = `https://sisyphite.github.io/${repo.name}`;
    a.target = '_blank';
    a.textContent = repo.label || repo.name;
    list.appendChild(a);
  });
})();

document.getElementById('portal-toggle').addEventListener('click', () => {
  document.getElementById('portal-panel').classList.toggle('open');
});
document.addEventListener('click', e => {
  if (!e.target.closest('#portal-panel') && !e.target.closest('#portal-toggle')) {
    document.getElementById('portal-panel').classList.remove('open');
  }
});

// ── Draw (30fps) ──
let lastTime = 0;
const TARGET_INTERVAL = 1000/30;

function draw(ts) {
  requestAnimationFrame(draw);
  if (ts - lastTime < TARGET_INTERVAL) return;
  lastTime = ts;

  ctx.fillStyle = 'rgba(0,0,3,0.22)';
  ctx.fillRect(0,0,W,H);

  for (const s of bgStars) {
    s.t += s.ts;
    const a = s.a*(0.55+0.45*Math.sin(s.t));
    ctx.beginPath();
    ctx.arc(s.x*W, s.y*H, s.s, 0, Math.PI*2);
    ctx.fillStyle = `rgba(210,225,255,${a.toFixed(3)})`;
    ctx.fill();
  }

  const cg = ctx.createRadialGradient(cx,cy,0,cx,cy,90);
  cg.addColorStop(0,'rgba(160,195,255,0.13)'); cg.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=cg; ctx.fillRect(0,0,W,H);

  if (mouse.active) {
    const mg = ctx.createRadialGradient(mouse.x,mouse.y,0,mouse.x,mouse.y,55);
    mg.addColorStop(0,'rgba(180,220,255,0.07)'); mg.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=mg; ctx.fillRect(0,0,W,H);
  }

  for (const p of particles) {
    p.morph();
    let dx=cx-p.x, dy=cy-p.y;
    let dist=Math.max(Math.sqrt(dx*dx+dy*dy),MIN_DIST);
    const fc=CENTER_MASS/(dist*dist);
    p.vx+=(dx/dist)*fc*0.016; p.vy+=(dy/dist)*fc*0.016;
    if (mouse.active) {
      dx=mouse.x-p.x; dy=mouse.y-p.y;
      dist=Math.max(Math.sqrt(dx*dx+dy*dy),MIN_DIST);
      if (dist<MAX_MOUSE) { const fm=MOUSE_MASS/(dist*dist); p.vx+=(dx/dist)*fm*0.016; p.vy+=(dy/dist)*fm*0.016; }
    }
    p.vx*=DAMPING; p.vy*=DAMPING;
    const spd=Math.sqrt(p.vx*p.vx+p.vy*p.vy);
    if (spd>6){p.vx=p.vx/spd*6;p.vy=p.vy/spd*6;}
    p.x+=p.vx; p.y+=p.vy;
    if (p.x<-150||p.x>W+150||p.y<-150||p.y>H+150) p.init();

    p.trail.push({x:p.x,y:p.y});
    if (p.trail.length>p.maxTrail) p.trail.shift();
    for (let i=1;i<p.trail.length;i++) {
      const t=i/p.trail.length;
      ctx.beginPath();
      ctx.moveTo(p.trail[i-1].x,p.trail[i-1].y);
      ctx.lineTo(p.trail[i].x,p.trail[i].y);
      ctx.strokeStyle=`rgba(${p.r|0},${p.g|0},${p.b|0},${(t*0.35).toFixed(3)})`;
      ctx.lineWidth=p.size*t*0.7; ctx.stroke();
    }

    const hr=p.haloSize;
    const hg=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,hr);
    hg.addColorStop(0,`rgba(${p.r|0},${p.g|0},${p.b|0},0.18)`);
    hg.addColorStop(0.3,`rgba(${p.r|0},${p.g|0},${p.b|0},0.07)`);
    hg.addColorStop(1,`rgba(${p.r|0},${p.g|0},${p.b|0},0)`);
    ctx.beginPath(); ctx.arc(p.x,p.y,hr,0,Math.PI*2);
    ctx.fillStyle=hg; ctx.fill();

    ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle=`rgba(${p.r|0},${p.g|0},${p.b|0},${p.alpha.toFixed(3)})`; ctx.fill();
    ctx.beginPath(); ctx.arc(p.x,p.y,p.size*0.35,0,Math.PI*2);
    ctx.fillStyle='rgba(255,255,255,0.85)'; ctx.fill();
  }

  const pulse=1+0.1*Math.sin(Date.now()*0.002);
  const cs=ctx.createRadialGradient(cx,cy,0,cx,cy,16*pulse);
  cs.addColorStop(0,'rgba(255,255,255,0.95)');
  cs.addColorStop(0.25,'rgba(200,225,255,0.55)');
  cs.addColorStop(0.7,'rgba(140,180,255,0.12)');
  cs.addColorStop(1,'rgba(0,0,0,0)');
  ctx.beginPath(); ctx.arc(cx,cy,16*pulse,0,Math.PI*2);
  ctx.fillStyle=cs; ctx.fill();
}

requestAnimationFrame(draw);
</script>
