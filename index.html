  { text: "小知不及大知，\n小年不及大年。", author: "庄子《逍遥游》" },
  { text: "举世誉之而不加劝，\n举世非之而不加沮。", author: "庄子《逍遥游》" },
  { text: "朝菌不知晦朔，\n蟪蛄不知春秋。", author: "庄子《逍遥游》" },
  { text: "鹏之徙于南冥也，\n水击三千里。", author: "庄子《逍遥游》" },
  { text: "风之积也不厚，\n则其负大翼也无力。", author: "庄子《逍遥游》" },
  { text: "且夫水之积也不厚，\n则其负大舟也无力。", author: "庄子《逍遥游》" },
  { text: "知效一官，行比一乡，\n德合一君，而徵一国者，其自视也亦若此矣。", author: "庄子《逍遥游》" },
  { text: "若夫乘天地之正，\n而御六气之辩，以游无穷者，彼且恶乎待哉！", author: "庄子《逍遥游》" },
  { text: "圣人不死，\n大盗不止。", author: "庄子《胠箧》" },
  { text: "绝圣弃知，\n大盗乃止。", author: "庄子《胠箧》" },
  { text: "窃钩者诛，\n窃国者为诸侯。", author: "庄子《胠箧》" },
  { text: "人皆知有用之用，\n而莫知无用之用也。", author: "庄子《人间世》" },
  { text: "山木自寇也，\n膏火自煎也。", author: "庄子《人间世》" },
  { text: "桂可食，故伐之；\n漆可用，故割之。", author: "庄子《人间世》" },
  { text: "无听之以耳，而听之以心；\n无听之以心，而听之以气。", author: "庄子《人间世》" },
  { text: "气也者，虚而待物者也。\n唯道集虚。", author: "庄子《人间世》" },
  { text: "虚室生白，\n吉祥止止。", author: "庄子《人间世》" },
  { text: "夫天下也者，万物之所一也。", author: "庄子《田子方》" },
  { text: "死生，命也；\n其有夜旦之常，天也。", author: "庄子《大宗师》" },
  { text: "大块载我以形，\n劳我以生，\n佚我以老，\n息我以死。", author: "庄子《大宗师》" },
  { text: "善吾生者，\n乃所以善吾死也。", author: "庄子《大宗师》" },
  { text: "古之真人，\n不知说生，不知恶死。", author: "庄子《大宗师》" },
  { text: "其寝不梦，\n其觉无忧。", author: "庄子《大宗师》" },
  { text: "若然者，过而弗悔，\n当而不自得也。", author: "庄子《大宗师》" },
  { text: "彼方且与造物者为人，\n而游乎天地之一气。", author: "庄子《大宗师》" },
  { text: "芒然彷徨乎尘垢之外，\n逍遥乎无为之业。", author: "庄子《大宗师》" },
  { text: "夫道，有情有信，\n无为无形。", author: "庄子《大宗师》" },
  { text: "可传而不可受，\n可得而不可见。", author: "庄子《大宗师》" },
  { text: "自本自根，未有天地，\n自古以固存。", author: "庄子《大宗师》" },
  { text: "泉涸，鱼相与处于陆，\n相呴以湿，相濡以沫。", author: "庄子《大宗师》" },
  { text: "知天之所为，知人之所为者，至矣。", author: "庄子《大宗师》" },
  { text: "以指喻指之非指，\n不若以非指喻指之非指也。", author: "庄子《齐物论》" },
  { text: "物无非彼，\n物无非是。", author: "庄子《齐物论》" },
  { text: "自彼则不见，\n自知则知之。", author: "庄子《齐物论》" },
  { text: "是亦彼也，\n彼亦是也。", author: "庄子《齐物论》" },
  { text: "彼是莫得其偶，\n谓之道枢。", author: "庄子《齐物论》" },
  { text: "枢始得其环中，\n以应无穷。", author: "庄子《齐物论》" },
  { text: "为是举莛与楹，\n厉与西施，恢诡谲怪，道通为一。", author: "庄子《齐物论》" },
  { text: "昔者庄周梦为胡蝶，\n栩栩然胡蝶也。", author: "庄子《齐物论》" },
  { text: "不知周之梦为胡蝶与，\n胡蝶之梦为周与？", author: "庄子《齐物论》" },
  { text: "此之谓物化。", author: "庄子《齐物论》" },
  { text: "夫列子御风而行，\n泠然善也。", author: "庄子《逍遥游》" },
  { text: "知足者不以利自累也，\n审自得者失之而不惧。", author: "庄子《让王》" },
  { text: "圣人处物不伤物，\n不伤物者物亦不能伤也。", author: "庄子《知北游》" },
  { text: "天地有大美而不言，\n四时有明法而不议，\n万物有成理而不说。", author: "庄子《知北游》" },
  { text: "圣人者，原天地之美\n而达万物之理。", author: "庄子《知北游》" },
  { text: "道不可致，\n德不可至。", author: "庄子《知北游》" },
  { text: "仁可为也，\n义可亏也，\n礼相伪也。", author: "庄子《知北游》" },
  { text: "无思无虑始知道，\n无处无服始安道。", author: "庄子《知北游》" },
  { text: "生也死之徒，\n死也生之始。", author: "庄子《知北游》" },
  { text: "人之生，气之聚也。\n聚则为生，散则为死。", author: "庄子《知北游》" },
  { text: "通天下一气耳，\n圣人故贵一。", author: "庄子《知北游》" },
  { text: "众人重利，\n廉士重名，\n贤人尚志，\n圣人贵精。", author: "庄子《刻意》" },
  { text: "水之性，不杂则清，\n莫动则平。", author: "庄子《刻意》" },
  { text: "纯粹而不杂，\n静一而不变，\n淡而无为，动而以天行，此养神之道也。", author: "庄子《刻意》" },
  { text: "形劳而不休则弊，\n精用而不已则劳。", author: "庄子《刻意》" },
  { text: "夫精神四达并流，\n无所不极。", author: "庄子《刻意》" },
  { text: "素也者，谓其无所与杂也；\n纯也者，谓其不亏其神也。", author: "庄子《刻意》" },
  { text: "能体纯素，谓之真人。", author: "庄子《刻意》" },
  { text: "丧己于物，\n失性于俗者，谓之倒置之民。", author: "庄子《缮性》" },
  { text: "古之人，在混芒之中，\n与一世而得澹漠焉。", author: "庄子《缮性》" },
  { text: "当是时也，\n阴阳和静，鬼神不扰。", author: "庄子《缮性》" },
  { text: "其德甚真，\n而未始入于非自然也。", author: "庄子《缮性》" },
  { text: "一上一下，以和为量。", author: "庄子《天运》" },
  { text: "礼者，道之华\n而乱之首也。", author: "庄子《知北游》" },
  { text: "道在屎溺。", author: "庄子《知北游》" },
  { text: "正则静，静则明，\n明则虚，虚则无为而无不为也。", author: "庄子《庚桑楚》" },
  { text: "全汝形，抱汝生，\n无使汝思虑营营。", author: "庄子《庚桑楚》" },
  { text: "若一志，无听之以耳\n而听之以心。", author: "庄子《人间世》" },
  { text: "平易恬淡，\n则忧患不能入，邪气不能袭。", author: "庄子《刻意》" },
  { text: "名者，公器也，\n不可多取。", author: "庄子《天运》" },
  { text: "哀莫大于心死，\n而人死亦次之。", author: "庄子《田子方》" },
  { text: "古之人，\n外化而内不化。", author: "庄子《知北游》" },
  { text: "美成在久，\n恶成不及改。", author: "庄子《人间世》" },

  // ── 金刚经 ─────────────────────────────────────────────────
  { text: "一切有为法，\n如梦幻泡影，\n如露亦如电，\n应作如是观。", author: "《金刚经》" },
  { text: "应无所住，\n而生其心。", author: "《金刚经》" },
  { text: "凡所有相，\n皆是虚妄。", author: "《金刚经》" },
  { text: "若见诸相非相，\n则见如来。", author: "《金刚经》" },
  { text: "不应住色生心，\n不应住声香味触法生心。", author: "《金刚经》" },
  { text: "应生无所住心。", author: "《金刚经》" },
  { text: "如来所说法，\n皆不可取，不可说。", author: "《金刚经》" },
  { text: "非法非非法。", author: "《金刚经》" },
  { text: "如筏喻者，\n法尚应舍，何况非法。", author: "《金刚经》" },
  { text: "无我相，无人相，\n无众生相，无寿者相。", author: "《金刚经》" },
  { text: "菩萨于法，\n应无所住行于布施。", author: "《金刚经》" },
  { text: "不住色布施，\n不住声香味触法布施。", author: "《金刚经》" },
  { text: "须菩提，\n信心清净，则生实相。", author: "《金刚经》" },
  { text: "是实相者，\n则是非相，是故如来说名实相。", author: "《金刚经》" },
  { text: "如来是真语者、实语者、\n如语者、不诳语者、不异语者。", author: "《金刚经》" },
  { text: "如来所得法，\n此法无实无虚。", author: "《金刚经》" },
  { text: "一切法皆是佛法。", author: "《金刚经》" },
  { text: "所谓一切法者，\n即非一切法，是故名一切法。", author: "《金刚经》" },
  { text: "庄严佛土者，\n则非庄严，是名庄严。", author: "《金刚经》" },
  { text: "如来说人身长大，\n则为非大身，是名大身。", author: "《金刚经》" },
  { text: "菩萨亦如是，\n若作是言：我当灭度无量众生，则不名菩萨。", author: "《金刚经》" },
  { text: "实无有法，\n名为菩萨。", author: "《金刚经》" },
  { text: "如来说一切诸相，\n即是非相。", author: "《金刚经》" },
  { text: "又说一切众生，\n则非众生。", author: "《金刚经》" },
  { text: "如来有所说法耶？\n如来无所说。", author: "《金刚经》" },
  { text: "以无我、无人、无众生、无寿者，\n修一切善法，则得阿耨多罗三藐三菩提。", author: "《金刚经》" },
  { text: "所谓善法者，\n如来说即非善法，是名善法。", author: "《金刚经》" },
  { text: "若三千大千世界中\n所有诸须弥山王，如是等七宝聚，有人持用布施；\n若人以此般若波罗蜜经，乃至四句偈等，受持读诵，其福胜彼。", author: "《金刚经》" },
  { text: "于此经中，\n乃至受持四句偈等，为他人说，其功德胜彼。", author: "《金刚经》" },
  { text: "过去心不可得，\n现在心不可得，\n未来心不可得。", author: "《金刚经》" },
  { text: "如来者，\n无所从来，亦无所去，故名如来。", author: "《金刚经》" },
  { text: "若以色见我，\n以音声求我，\n是人行邪道，不能见如来。", author: "《金刚经》" },
  { text: "诸微尘，如来说非微尘，是名微尘。\n如来说世界，非世界，是名世界。", author: "《金刚经》" },
  { text: "我应灭度一切众生，灭度一切众生已，\n而无有一众生实灭度者。", author: "《金刚经》" },
  { text: "如来不应以具足色身见。\n如来不应以具足诸相见。", author: "《金刚经》" },
  { text: "是故如来说一切法，皆是佛法。\n须菩提，所言一切法者，即非一切法。", author: "《金刚经》" },
  { text: "若人言：如来若来若去若坐若卧，\n是人不解我所说义。", author: "《金刚经》" },
  { text: "何以故？\n如来者，无所从来，亦无所去，故名如来。", author: "《金刚经》" },
  { text: "一合相者，\n则是不可说，但凡夫之人贪著其事。", author: "《金刚经》" },
  { text: "知我说法，\n如筏喻者。", author: "《金刚经》" },
  { text: "实无有法，\n得阿耨多罗三藐三菩提。", author: "《金刚经》" },
  { text: "如来在燃灯佛所，\n于法实无所得。", author: "《金刚经》" },
  { text: "若菩萨有我相、人相、众生相、寿者相，\n则非菩萨。", author: "《金刚经》" },
  { text: "忍辱波罗蜜，\n如来说非忍辱波罗蜜。", author: "《金刚经》" },
  { text: "离一切诸相，\n则名诸佛。", author: "《金刚经》" },

  // ── 心经 ───────────────────────────────────────────────────
  { text: "色不异空，\n空不异色。\n色即是空，\n空即是色。", author: "《心经》" },
  { text: "照见五蕴皆空，\n度一切苦厄。", author: "《心经》" },
  { text: "是诸法空相，\n不生不灭，不垢不净，不增不减。", author: "《心经》" },
  { text: "无苦集灭道，\n无智亦无得。", author: "《心经》" },
  { text: "以无所得故，\n菩提萨埵。", author: "《心经》" },
  { text: "心无挂碍，\n无挂碍故，无有恐怖。", author: "《心经》" },
  { text: "远离颠倒梦想，\n究竟涅槃。", author: "《心经》" },
  { text: "三世诸佛，\n依般若波罗蜜多故，得阿耨多罗三藐三菩提。", author: "《心经》" },
  { text: "故知般若波罗蜜多，\n是大神咒，是大明咒，是无上咒，是无等等咒。", author: "《心经》" },
  { text: "能除一切苦，\n真实不虚。", author: "《心经》" },
  { text: "行深般若波罗蜜多时，\n照见五蕴皆空。", author: "《心经》" },
  { text: "舍利子，\n是诸法空相。", author: "《心经》" },
  { text: "无眼耳鼻舌身意，\n无色声香味触法。", author: "《心经》" },
  { text: "无眼界，乃至\n无意识界。", author: "《心经》" },
  { text: "无无明，\n亦无无明尽。", author: "《心经》" },
  { text: "依般若波罗蜜多故，\n心无挂碍。", author: "《心经》" },
  { text: "受想行识，\n亦复如是。", author: "《心经》" },

  // ── 坛经（六祖惠能）──────────────────────────────────────
  { text: "菩提本无树，\n明镜亦非台。\n本来无一物，\n何处惹尘埃。", author: "慧能《坛经》" },
  { text: "不思善，不思恶，\n正与么时，哪个是明上座本来面目？", author: "慧能《坛经》" },
  { text: "何期自性，本自清净；\n何期自性，本不生灭。", author: "慧能《坛经》" },
  { text: "何期自性，本自具足；\n何期自性，本无动摇。", author: "慧能《坛经》" },
  { text: "何期自性，\n能生万法。", author: "慧能《坛经》" },
  { text: "迷时师度，\n悟了自度。", author: "慧能《坛经》" },
  { text: "佛法在世间，\n不离世间觉。", author: "慧能《坛经》" },
  { text: "离世觅菩提，\n恰如求兔角。", author: "慧能《坛经》" },
  { text: "心地无非自性戒，\n心地无痴自性慧。", author: "慧能《坛经》" },
  { text: "心地无乱自性定，\n不增不减自金刚。", author: "慧能《坛经》" },
  { text: "我心自有佛，\n自佛是真佛。", author: "慧能《坛经》" },
  { text: "自若无佛心，\n何处求真佛？", author: "慧能《坛经》" },
  { text: "前念迷即凡，\n后念悟即佛。", author: "慧能《坛经》" },
  { text: "前念著境即烦恼，\n后念离境即菩提。", author: "慧能《坛经》" },
  { text: "无上菩提，\n须得言下识自本心，见自本性。", author: "慧能《坛经》" },
  { text: "不悟即佛是众生，\n一念悟时众生是佛。", author: "慧能《坛经》" },
  { text: "故知万法尽在自心，\n何不从自心中顿见真如本性？", author: "慧能《坛经》" },
  { text: "菩提般若之智，\n世人本自有之。", author: "慧能《坛经》" },
  { text: "只缘心迷，\n不能自悟。", author: "慧能《坛经》" },
  { text: "须假大善知识示导，\n方能见性。", author: "慧能《坛经》" },
  { text: "自性若悟，\n众生是佛。", author: "慧能《坛经》" },
  { text: "自性若迷，\n佛是众生。", author: "慧能《坛经》" },
  { text: "慈悲即是观音，\n喜舍名为势至。", author: "慧能《坛经》" },
  { text: "能净即释迦，\n平直即弥陀。", author: "慧能《坛经》" },
  { text: "人我是须弥，\n邪心是海水，烦恼是波浪。", author: "慧能《坛经》" },
  { text: "毒害是恶龙，\n虚妄是鬼神，尘劳是鱼鳖。", author: "慧能《坛经》" },
  { text: "贪瞋是地狱，\n愚痴是畜生。", author: "慧能《坛经》" },
  { text: "善知识，常行十善，\n天堂便至。", author: "慧能《坛经》" },
  { text: "口念心不行，\n如幻如化，如露如电。", author: "慧能《坛经》" },
  { text: "口念心行，\n则心口相应。", author: "慧能《坛经》" },
  { text: "见性是功，\n平等是德。", author: "慧能《坛经》" },
  { text: "念念无滞，\n常见本性真实妙用，名为功德。", author: "慧能《坛经》" },
  { text: "内心谦下是功，\n外行于礼是德。", author: "慧能《坛经》" },
  { text: "自性建立万法是功，\n心体离念是德。", author: "慧能《坛经》" },
  { text: "不离自性是功，\n应用无染是德。", author: "慧能《坛经》" },
  { text: "若觅功德法身，\n但依此作，是真功德。", author: "慧能《坛经》" },
  { text: "道须通流，\n何以却滞？", author: "慧能《坛经》" },
  { text: "心不住法，\n道即通流。", author: "慧能《坛经》" },
  { text: "心若住法，\n名为自缚。", author: "慧能《坛经》" },
  { text: "学道之人，\n一切善念恶念，应当尽除。", author: "慧能《坛经》" },
  { text: "无名无字，\n何有宗旨？", author: "慧能《坛经》" },
  { text: "自心是佛，\n更莫狐疑。", author: "慧能《坛经》" },
  { text: "外无一物而能建立，\n皆是本心生万种法。", author: "慧能《坛经》" },
  { text: "邪正俱不用，\n清净至无余。", author: "慧能《坛经》" },
  { text: "菩提只向心觅，\n何劳向外求玄？", author: "慧能《坛经》" },
  { text: "听说依此修行，\n西方只在目前。", author: "慧能《坛经》" },

  // ── 四十二章经 ────────────────────────────────────────────
  { text: "人怀爱欲，\n不见道者，譬如澄水，致手扰之。", author: "《四十二章经》" },
  { text: "众人以数事，\n不得道者，皆为求名利故也。", author: "《四十二章经》" },
  { text: "财色之于人，\n譬如小儿贪刀刃之蜜，甜不足一食之美，然有截舌之患也。", author: "《四十二章经》" },
  { text: "人系于妻子舍宅，\n甚于牢狱。", author: "《四十二章经》" },
  { text: "爱欲之人，\n犹如执炬逆风而行，必有烧手之患。", author: "《四十二章经》" },
  { text: "天神献玉女于佛，\n欲坏佛意；佛言：革囊众秽，尔来何为？", author: "《四十二章经》" },
  { text: "吾视王侯之位，\n如过隙尘。", author: "《四十二章经》" },
  { text: "视金玉之宝，\n如砾石。", author: "《四十二章经》" },
  { text: "视纨素之服，\n如弊帛。", author: "《四十二章经》" },
  { text: "视大千界，\n如一诃子。", author: "《四十二章经》" },
  { text: "视阿耨池水，\n如涂足油。", author: "《四十二章经》" },
  { text: "视方便门，\n如化宝聚。", author: "《四十二章经》" },
  { text: "视无上乘，\n如梦金帛。", author: "《四十二章经》" },
  { text: "视佛道，\n如眼前华。", author: "《四十二章经》" },
  { text: "视禅定，\n如须弥柱。", author: "《四十二章经》" },
  { text: "视涅槃，\n如昼夕寤。", author: "《四十二章经》" },
  { text: "视倒正，\n如六龙舞。", author: "《四十二章经》" },
  { text: "视平等，\n如一真地。", author: "《四十二章经》" },
  { text: "慎莫信汝意，\n汝意不可信。", author: "《四十二章经》" },
  { text: "得阿罗汉已，\n乃可信汝意。", author: "《四十二章经》" },
  { text: "慎莫与女色相近，\n见而不见，亦如不见。", author: "《四十二章经》" },
  { text: "夫为道者，\n譬如一人与万人战。", author: "《四十二章经》" },
  { text: "挂铠出门，\n志或怯弱，便即中道而返，或格斗而死，或得胜而还。", author: "《四十二章经》" },
  { text: "沙门学道，\n应当坚持其心，精进勇锐，不畏前境。", author: "《四十二章经》" },
  { text: "破灭众魔，\n而得道果。", author: "《四十二章经》" },
  { text: "夫为道者，\n如牛负重，行深泥中。", author: "《四十二章经》" },
  { text: "疲极不敢左右顾视，\n出离淤泥，乃可苏息。", author: "《四十二章经》" },
  { text: "沙门当观爱欲，\n甚于安危，知苦便得免离。", author: "《四十二章经》" },
  { text: "多欲者多苦，\n少欲者少苦，无欲者无苦。", author: "《四十二章经》" },
  { text: "饭恶人百，\n不如饭一善人。", author: "《四十二章经》" },
  { text: "饭善人千，\n不如饭一持戒者。", author: "《四十二章经》" },
  { text: "其有众生，\n获得闻道，其善甚大。", author: "《四十二章经》" },
  { text: "沙门行道，\n勿视女色，勿共女言。", author: "《四十二章经》" },
  { text: "夫见色欲，\n以烧木自照明，以明色欲为悔者。", author: "《四十二章经》" },
  { text: "学佛道者，\n佛所言说，皆应信顺。", author: "《四十二章经》" },
  { text: "譬如食蜜，\n中边皆甜，吾经亦尔。", author: "《四十二章经》" },
  { text: "恶人害贤者，\n犹仰天而唾，唾不至天，还从己堕。", author: "《四十二章经》" },
  { text: "逆风扬尘，\n尘不至彼，还坌己身。", author: "《四十二章经》" },
  { text: "贤不可毁，\n祸必灭己。", author: "《四十二章经》" },
  { text: "夫士所以行道者，\n志在无杀，悯念苍生。", author: "《四十二章经》" },
  { text: "好行恶者，\n自为所伤，如铁生垢，反食其身。", author: "《四十二章经》" },

  // ── 维摩诘经 ──────────────────────────────────────────────
  { text: "不思议解脱，\n非思量分别之所能解。", author: "《维摩诘经》" },
  { text: "若菩萨欲净其土，\n当净其心；随其心净，则佛土净。", author: "《维摩诘经》" },
  { text: "心净则佛土净。", author: "《维摩诘经》" },
  { text: "诸佛解脱，\n当于众生心行中求。", author: "《维摩诘经》" },
  { text: "此病非地大，\n亦不离地大。", author: "《维摩诘经》" },
  { text: "菩萨疾者，\n以大悲起，无我故无受者。", author: "《维摩诘经》" },
  { text: "入不二法门者，\n不二而二，二而不二。", author: "《维摩诘经》" },
  { text: "维摩诘默然无言，\n是为菩萨入不二法门。", author: "《维摩诘经》" },
  { text: "一切众生，皆如幻也；\n一切法，亦如幻也。", author: "《维摩诘经》" },
  { text: "智者不著文字，\n故无所惧。", author: "《维摩诘经》" },
  { text: "随喜功德，\n是菩萨善根。", author: "《维摩诘经》" },
  { text: "无尽意，\n菩萨随所应度而为说法。", author: "《维摩诘经》" },
  { text: "能善分别诸法相，\n于第一义而不动。", author: "《维摩诘经》" },
  { text: "结习未尽，\n华着身也。", author: "《维摩诘经》" },
  { text: "结习尽者，\n华不着也。", author: "《维摩诘经》" },
  { text: "问疾品：\n菩萨病者，以大悲心。", author: "《维摩诘经》" },
  { text: "善男子，\n一切众生病，是故我病。", author: "《维摩诘经》" },
  { text: "若一切众生得不病者，\n则我病灭。", author: "《维摩诘经》" },

  // ── 楞严经 ──────────────────────────────────────────────
  { text: "一切众生从无始来，\n种种颠倒，业种自然，如恶叉聚。", author: "《楞严经》" },
  { text: "诸修行人，\n不能得成无上菩提，乃至别成声闻缘觉，及成外道、诸天魔王及魔眷属，皆由不知二种根本。", author: "《楞严经》" },
  { text: "生死根本，\n则汝今者与诸众生，用攀缘心为自性者。", author: "《楞严经》" },
  { text: "无始菩提涅槃，\n元清净体，则汝今者识精元明。", author: "《楞严经》" },
  { text: "见见之时，\n见非是见；见犹离见，见不能及。", author: "《楞严经》" },
  { text: "汝今云何\n以动为身，以动为境？", author: "《楞严经》" },
  { text: "从始洎终，\n念念生灭，遗失真性，颠倒行事。", author: "《楞严经》" },
  { text: "知见立知，\n即无明本。", author: "《楞严经》" },
  { text: "知见无见，\n斯即涅槃。", author: "《楞严经》" },
  { text: "理则顿悟，\n乘悟并销；事非顿除，因次第尽。", author: "《楞严经》" },
  { text: "狂心顿歇，\n歇即菩提。", author: "《楞严经》" },
  { text: "一切浮尘诸幻化相，\n当处出生，随处灭尽。", author: "《楞严经》" },
  { text: "幻妄称相，\n其性真为妙觉明体。", author: "《楞严经》" },
  { text: "如演若多，\n迷头认影。", author: "《楞严经》" },
  { text: "不知色身外洎山河、虚空大地，\n咸是妙明真心中物。", author: "《楞严经》" },

  // ── 法华经 ─────────────────────────────────────────────────
  { text: "十方佛土中，\n唯有一乘法，无二亦无三。", author: "《法华经》" },
  { text: "唯此一事实，\n余二则非真。", author: "《法华经》" },
  { text: "诸佛以方便力，\n于一佛乘分别说三。", author: "《法华经》" },
  { text: "若人散乱心，\n入于塔庙中，一称南无佛，皆已成佛道。", author: "《法华经》" },
  { text: "是法住法位，\n世间相常住。", author: "《法华经》" },
  { text: "大通智胜佛，\n十劫坐道场，佛法不现前，不得成佛道。", author: "《法华经》" },
  { text: "我为众生故，\n以方便说法。", author: "《法华经》" },
  { text: "诸佛如来，\n言无虚妄。", author: "《法华经》" },
  { text: "药草各得生长，\n如来说法一相一味。", author: "《法华经》" },
  { text: "所谓解脱相、\n离相、灭相，究竟至于一切种智。", author: "《法华经》" },
  { text: "譬如大云，\n普覆三千大千世界，一味之雨，润于人华。", author: "《法华经》" },
  { text: "如来知是一相一味之法，\n所谓解脱相、离相、灭相，究竟涅槃，常寂灭相。", author: "《法华经》" },

  // ── 华严经 ─────────────────────────────────────────────────
  { text: "一花一世界，\n一叶一如来。", author: "《华严经》" },
  { text: "若人欲了知，\n三世一切佛，应观法界性，一切唯心造。", author: "《华严经》" },
  { text: "心如工画师，\n能画诸世间。", author: "《华严经》" },
  { text: "五蕴悉从生，\n无法而不造。", author: "《华严经》" },
  { text: "如心，佛亦尔；\n如佛，众生然。", author: "《华严经》" },
  { text: "心、佛与众生，\n是三无差别。", author: "《华严经》" },
  { text: "善用其心，\n则获一切胜妙功德。", author: "《华严经》" },
  { text: "于诸惑业及魔境，\n世间道中得解脱，犹如莲华不著水，亦如日月不住空。", author: "《华严经》" },
  { text: "不忘初心，\n方得始终。", author: "《华严经》" },
  { text: "诸供养中，\n法供养最。", author: "《华严经》" },
  { text: "虚空无边界，\n众生无边际，世界无分齐，佛法无断绝。", author: "《华严经》" },
  { text: "菩萨清凉月，\n常游毕竟空，众生心垢净，菩提影现中。", author: "《华严经》" },
  { text: "菩萨摩诃萨，\n以无所得而为方便，发菩提心。", author: "《华严经》" },
  { text: "发菩提心者，\n如一灯燃百千灯，冥者皆明，明终不尽。", author: "《华严经》" },
  { text: "此身不向今生度，\n更向何生度此身。", author: "《华严经》" },
  { text: "了知一切法，\n自性无所有，如是解法性，则见卢舍那。", author: "《华严经》" },

  // ── 圆觉经 ─────────────────────────────────────────────────
  { text: "一切众生，种种幻化，\n皆生如来圆觉妙心。", author: "《圆觉经》" },
  { text: "犹如空花，\n从空而有，幻花虽灭，空性不坏。", author: "《圆觉经》" },
  { text: "众生幻心，\n还依幻灭，诸幻尽灭，觉心不动。", author: "《圆觉经》" },
  { text: "依幻说觉，\n亦名为幻；若说有觉，犹未离幻。", author: "《圆觉经》" },
  { text: "说无觉者，\n亦复如是。", author: "《圆觉经》" },
  { text: "幻身灭故，\n幻心亦灭；幻心灭故，幻尘亦灭。", author: "《圆觉经》" },
  { text: "幻尘灭故，\n幻灭亦灭；幻灭灭故，非幻不灭。", author: "《圆觉经》" },
  { text: "善男子，\n知幻即离，不作方便。", author: "《圆觉经》" },
  { text: "离幻即觉，\n亦无渐次。", author: "《圆觉经》" },
  { text: "圆觉自性，\n非性性有，循诸性起，无取无证。", author: "《圆觉经》" },
  { text: "于无证中，\n亦无非证。", author: "《圆觉经》" },
  { text: "一切如来，\n本起因地，皆依圆照清净觉相。", author: "《圆觉经》" },
  { text: "永断无明，\n方成佛道。", author: "《圆觉经》" },
  { text: "妄认四大为自身相，\n六尘缘影为自心相。", author: "《圆觉经》" },
  { text: "譬彼病目，\n见空中华及第二月。", author: "《圆觉经》" },
  { text: "善男子，\n虚空非是方所，圆觉亦无起止。", author: "《圆觉经》" },

  // ── 地藏经 ─────────────────────────────────────────────────
  { text: "地狱未空，\n誓不成佛；众生度尽，方证菩提。", author: "《地藏经》" },
  { text: "是诸众生，\n脱获罪报，皆是此女广设方便，劝励策进。", author: "《地藏经》" },
  { text: "南阎浮提众生，\n志性无定，习恶者多。", author: "《地藏经》" },
  { text: "纵发善心，\n须臾即退。", author: "《地藏经》" },
  { text: "若遇恶缘，\n念念增益。", author: "《地藏经》" },
  { text: "我观是阎浮众生，\n举心动念，无非是罪。", author: "《地藏经》" },
  { text: "脱获善利，\n多退初心。", author: "《地藏经》" },
  { text: "若遇善知识，\n劝令坚固，永不退转。", author: "《地藏经》" },

  // ── 阿弥陀经 ───────────────────────────────────────────────
  { text: "彼佛寿命及其人民，\n无量无边阿僧祇劫。", author: "《阿弥陀经》" },
  { text: "不可以少善根福德因缘，\n得生彼国。", author: "《阿弥陀经》" },
  { text: "若有善男子善女人，\n闻说阿弥陀佛，执持名号。", author: "《阿弥陀经》" },
  { text: "若一日，若二日……若七日，\n一心不乱。", author: "《阿弥陀经》" },
  { text: "其人临命终时，\n阿弥陀佛与诸圣众，现在其前。", author: "《阿弥陀经》" },
  { text: "是人终时，\n心不颠倒，即得往生阿弥陀佛极乐国土。", author: "《阿弥陀经》" },

  // ── 楞伽经 ─────────────────────────────────────────────────
  { text: "一切法，\n无自性，如幻、如梦、如阳焰。", author: "《楞伽经》" },
  { text: "自心所现境，\n无有外物，是名修唯心。", author: "《楞伽经》" },
  { text: "以智慧观察，\n一切唯自心现，无外境界。", author: "《楞伽经》" },
  { text: "远离心意意识，\n是菩萨超凡圣处。", author: "《楞伽经》" },
  { text: "如来藏者，\n是善不善因，能遍兴造一切趣生。", author: "《楞伽经》" },
  { text: "凡愚不觉，\n计著于我；诸圣达法，故离有无。", author: "《楞伽经》" },

  // ── 涅槃经 ─────────────────────────────────────────────────
  { text: "一切众生，\n悉有佛性。", author: "《涅槃经》" },
  { text: "如来常住，\n无有变易。", author: "《涅槃经》" },
  { text: "佛性者，\n即是如来，如来者即是涅槃。", author: "《涅槃经》" },
  { text: "涅槃者，\n即是佛性。佛性者，即是如来。", author: "《涅槃经》" },
  { text: "一切皆有佛性，\n是为常乐我净。", author: "《涅槃经》" },
  { text: "虽有佛性，\n以烦恼覆故，不能得见。", author: "《涅槃经》" },
  { text: "诸行无常，\n是生灭法；生灭灭已，寂灭为乐。", author: "《涅槃经》" },
  { text: "如雪山中有大良药，\n名曰雪山，能除一切众生之病。", author: "《涅槃经》" },

  // ── 大智度论 ───────────────────────────────────────────────
  { text: "般若波罗蜜，\n是诸佛母。", author: "龙树《大智度论》" },
  { text: "诸佛因般若，\n得成阿耨多罗三藐三菩提。", author: "龙树《大智度论》" },
  { text: "一切智是佛道之根本，\n般若是一切智之母。", author: "龙树《大智度论》" },
  { text: "布施如前导，\n持戒如辅翼，禅定如足，般若如目。", author: "龙树《大智度论》" },
  { text: "以慈悲心入，\n以空无我了达，不住于法。", author: "龙树《大智度论》" },
  { text: "诸法实相，\n即是涅槃。", author: "龙树《大智度论》" },

  // ── 中论 ────────────────────────────────────────────────────
  { text: "因缘所生法，\n我说即是空，亦为是假名，亦是中道义。", author: "龙树《中论》" },
  { text: "众因缘生法，\n我说即是无，亦为是假名，亦是中道义。", author: "龙树《中论》" },
  { text: "未曾有一法，\n不从因缘生，是故一切法，无不是空者。", author: "龙树《中论》" },
  { text: "若法因待成，\n是法还成待；今则无因待，亦无所成法。", author: "龙树《中论》" },
  { text: "诸法不自生，\n亦不从他生，不共不无因，是故知无生。", author: "龙树《中论》" },

  // ── 般若心经扩展注解（无著、世亲等） ──────────────────────
  { text: "空即是色，\n色即是空，此是究竟不二之门。", author: "般若义注" },
  { text: "不执空，不著有，\n中道之行，自在无碍。", author: "般若义注" },

  // ── 百论 ──────────────────────────────────────────────────
  { text: "一切诸法，\n皆从缘起，无有自性。", author: "提婆《百论》" },
  { text: "自性若有，\n则不从缘；从缘则无自性。", author: "提婆《百论》" },

  // ── 禅宗语录（临济、曹洞等） ────────────────────────────
  { text: "佛之一字，\n吾不喜闻。", author: "临济义玄" },
  { text: "你若遇佛杀佛，\n遇祖杀祖。", author: "临济义玄" },
  { text: "随处作主，\n立处皆真。", author: "临济义玄" },
  { text: "学道之人，\n若欲得如法见解，但莫受人惑。向里向外，逢著便杀。", author: "临济义玄" },
  { text: "三界唯心，\n万法唯识。", author: "禅宗语录" },
  { text: "言语道断，\n心行处灭。", author: "禅宗语录" },
  { text: "本来无一物，\n何处染尘埃。", author: "禅宗语录" },
  { text: "平常心是道。", author: "马祖道一" },
  { text: "饥来吃饭，\n困来即眠。", author: "马祖道一" },
  { text: "即心即佛，\n非心非佛。", author: "马祖道一" },
  { text: "心即是佛，\n佛即是心。", author: "马祖道一" },
  { text: "春有百花秋有月，\n夏有凉风冬有雪。\n若无闲事挂心头，\n便是人间好时节。", author: "无门慧开" },
  { text: "不是风动，\n不是幡动，仁者心动。", author: "慧能《坛经》" },
  { text: "道不用修，\n但莫污染。", author: "马祖道一" },
  { text: "何谓道？\n平常心是道。", author: "马祖道一" },
  { text: "但自无心于万物，\n何妨万物常围绕。", author: "庞居士" },
  { text: "神通并妙用，\n运水及搬柴。", author: "庞居士" },
  { text: "日日是好日。", author: "云门文偃" },
  { text: "青青翠竹，\n尽是法身；郁郁黄花，无非般若。", author: "禅宗语录" },
  { text: "如人饮水，\n冷暖自知。", author: "禅宗语录" },
  { text: "不立文字，\n教外别传。", author: "禅宗语录" },
  { text: "直指人心，\n见性成佛。", author: "禅宗语录" },
  { text: "拈花微笑。", author: "禅宗语录" },
  { text: "看山是山，\n看水是水。", author: "青原惟信" },
  { text: "看山不是山，\n看水不是水。", author: "青原惟信" },
  { text: "看山还是山，\n看水还是水。", author: "青原惟信" },
  { text: "吃饭时吃饭，\n睡觉时睡觉。", author: "禅宗语录" },
  { text: "百尺竿头，\n更进一步。", author: "禅宗语录" },
  { text: "念念不离心，\n心心常在道。", author: "禅宗语录" },
  { text: "悟道非难事，\n但莫向外求。", author: "禅宗语录" },
  { text: "千江有水千江月，\n万里无云万里天。", author: "禅宗语录" },
  { text: "问师何处来，\n本地无来去。", author: "禅宗语录" },
  { text: "廓然无圣，\n不知谓何？", author: "达摩与梁武帝" },
  { text: "当下即是，\n动念即乖。", author: "禅宗语录" },
  { text: "觅心了不可得。", author: "达摩《安心法门》" },
  { text: "无心是道，\n无念是禅。", author: "禅宗语录" },
  { text: "烦恼即菩提，\n生死即涅槃。", author: "禅宗语录" },
  { text: "不二法门，\n无可言说。", author: "禅宗语录" },
  { text: "识得自心，\n便是佛法。", author: "禅宗语录" },
  { text: "菩提无处觅，\n觅之转悠悠。", author: "禅宗语录" },
  { text: "一句话了却千古事，\n一刀斩断万重关。", author: "禅宗语录" },
  { text: "大道无门，\n千差有路。", author: "无门慧开" },
  { text: "透得此关，\n乾坤独步。", author: "无门慧开" },
  { text: "无门为法门。", author: "无门慧开" },
  { text: "万古长空，\n一朝风月。", author: "禅宗语录" },
  { text: "无边刹境，\n自他不隔于毫端。", author: "禅宗语录" },
  { text: "十世古今，\n始终不离于当念。", author: "禅宗语录" },
  { text: "赵州狗子，\n无佛性也无？\n无。", author: "赵州从谂" },
  { text: "庭前柏树子。", author: "赵州从谂" },
  { text: "洗钵去。", author: "赵州从谂" },
  { text: "万法归一，\n一归何处？", author: "禅宗语录" },
  { text: "本来面目，\n父母未生前如何？", author: "禅宗语录" },
  { text: "独坐大雄峰。", author: "禅宗语录" },
  { text: "山高月小，\n水落石出。", author: "禅宗语录" },
  { text: "行到水穷处，\n坐看云起时。", author: "禅宗境界" },
  { text: "偶来松树下，\n高枕石头眠。", author: "禅宗境界" },
  { text: "无事此静坐，\n一日似两日。", author: "禅宗语录" },

  // ── 老子（续） ────────────────────────────────────────────
  { text: "善者，吾善之；\n不善者，吾亦善之。", author: "老子《道德经》" },
  { text: "德善。\n信者，吾信之；不信者，吾亦信之，德信。", author: "老子《道德经》" },
  { text: "出生入死。\n生之徒，十有三；死之徒，十有三。", author: "老子《道德经》" },
  { text: "人之生动之死地，\n亦十有三。", author: "老子《道德经》" },
  { text: "夫何故？\n以其生生之厚。", author: "老子《道德经》" },
  { text: "道生之，德畜之，\n物形之，势成之。", author: "老子《道德经》" },
  { text: "是以万物莫不尊道\n而贵德。", author: "老子《道德经》" },
  { text: "道之尊，德之贵，\n夫莫之命而常自然。", author: "老子《道德经》" },
  { text: "天下有始，\n以为天下母。", author: "老子《道德经》" },
  { text: "既知其母，\n以知其子。", author: "老子《道德经》" },
  { text: "既知其子，\n复守其母，没身不殆。", author: "老子《道德经》" },
  { text: "使我介然有知，\n行于大道，唯施是畏。", author: "老子《道德经》" },
  { text: "大道甚夷，\n而人好径。", author: "老子《道德经》" },
  { text: "朝甚除，\n田甚芜，仓甚虚。", author: "老子《道德经》" },
  { text: "是谓盗夸，\n非道也哉！", author: "老子《道德经》" },
  { text: "善建者不拔，善抱者不脱，\n子孙以祭祀不辍。", author: "老子《道德经》" },
  { text: "含德之厚，\n比于赤子。", author: "老子《道德经》" },
  { text: "知和曰常，\n知常曰明。", author: "老子《道德经》" },
  { text: "益生曰祥，\n心使气曰强。", author: "老子《道德经》" },
  { text: "物壮则老，\n谓之不道，不道早已。", author: "老子《道德经》" },

  // ── 庄子（续） ────────────────────────────────────────────
  { text: "独与天地精神往来，\n而不敖倪于万物。", author: "庄子《天下》" },
  { text: "不谴是非，\n以与世俗处。", author: "庄子《天下》" },
  { text: "其书虽瑰玮，\n而连犿无伤也。", author: "庄子《天下》" },
  { text: "以天下为沉浊，\n不可与庄语。", author: "庄子《天下》" },
  { text: "以卮言为曼衍，\n以重言为真，以寓言为广。", author: "庄子《天下》" },
  { text: "独与天地精神往来，\n不傲睨于万物，不谴是非，以与世俗处。", author: "庄子《天下》" },
  { text: "圣人达绸缪，\n周尽一体矣。", author: "庄子《天下》" },
  { text: "逍遥乎寝卧其下，\n而为其爱好也。", author: "庄子《逍遥游》" },
  { text: "是其言也，\n甚疏，而中其情。", author: "庄子《天下》" },
  { text: "古人之全也，\n神将守形，形乃长生。", author: "庄子《在宥》" },
  { text: "慎守汝身，\n物将自壮。", author: "庄子《在宥》" },
  { text: "我守其一，\n以处其和。", author: "庄子《在宥》" },
  { text: "故我修身千二百岁矣，\n吾形未常衰。", author: "庄子《在宥》" },
  { text: "天道运而无积，\n故万物成。", author: "庄子《天道》" },
  { text: "帝道运而无积，\n故天下归。", author: "庄子《天道》" },
  { text: "圣道运而无积，\n故海内服。", author: "庄子《天道》" },
  { text: "明于天，通于圣，\n六通四辟于帝王之德者，其自为也，昧然无不静者矣。", author: "庄子《天道》" },
  { text: "夫虚静恬淡，寂寞无为者，\n万物之本也。", author: "庄子《天道》" },
  { text: "明此以南面，\n尧之为君也。", author: "庄子《天道》" },
  { text: "明此以北面，\n舜之为臣也。", author: "庄子《天道》" },
  { text: "以此进为而上，\n帝王天子之德也。", author: "庄子《天道》" },
  { text: "以此退居而闲，\n江海山林之士服。", author: "庄子《天道》" },
  { text: "古之人其备乎！\n配神明，醇天地，育万物。", author: "庄子《天下》" },
  { text: "以道观之，\n物无贵贱。", author: "庄子《秋水》" },
  { text: "以物观之，\n自贵而相贱。", author: "庄子《秋水》" },
  { text: "以俗观之，\n贵贱不在己。", author: "庄子《秋水》" },
  { text: "差其时，\n逆其俗者，谓之篡夫；当其时，顺其俗者，谓之义之徒。", author: "庄子《秋水》" },
  { text: "井蛙不可以语于海，\n拘于虚也。", author: "庄子《秋水》" },
  { text: "夏虫不可以语于冰，\n笃于时也。", author: "庄子《秋水》" },
  { text: "曲士不可以语于道，\n束于教也。", author: "庄子《秋水》" },
  { text: "计人之所知，\n不若其所不知。", author: "庄子《秋水》" },
  { text: "其生之时，\n不若未生之时。", author: "庄子《秋水》" },
  { text: "以其至小求穷其至大之域，\n是故迷乱而不能自得也。", author: "庄子《秋水》" },
  { text: "牛马四足，\n是谓天；落马首，穿牛鼻，是谓人。", author: "庄子《秋水》" },
  { text: "无以人灭天，\n无以故灭命，无以得殉名。", author: "庄子《秋水》" },
  { text: "谨守而勿失，\n是谓反其真。", author: "庄子《秋水》" },
  { text: "知道者必达于理，\n达于理者必明于权。", author: "庄子《秋水》" },
  { text: "明于权者，\n不以物害己。", author: "庄子《秋水》" },
  { text: "至德者，火弗能热，\n水弗能溺，寒暑弗能害，禽兽弗能贼。", author: "庄子《秋水》" },
  { text: "非谓其薄之也，\n言察乎安危，宁于祸福，谨于去就，莫之能害也。", author: "庄子《秋水》" },
  { text: "圣人处物不伤物。", author: "庄子《知北游》" },
  { text: "道者，德之钦也。\n生者，德之光也。性者，生之质也。", author: "庄子《庚桑楚》" },
  { text: "宇泰定者，\n发乎天光。", author: "庄子《庚桑楚》" },
  { text: "发乎天光者，\n人见其人。", author: "庄子《庚桑楚》" },
  { text: "人有修者，\n乃今有恒。", author: "庄子《庚桑楚》" },
  { text: "有恒者，人舍之，\n天助之。", author: "庄子《庚桑楚》" },
  { text: "人之所不学而能者，\n其良能也；所不虑而知者，其良知也。", author: "庄子（良知良能）" },

  // ── 更多老子 ─────────────────────────────────────────────
  { text: "执古之道，\n以御今之有。", author: "老子《道德经》" },
  { text: "能知古始，\n是谓道纪。", author: "老子《道德经》" },
  { text: "古之善为道者，\n微妙玄通，深不可识。", author: "老子《道德经》" },
  { text: "豫兮若冬涉川，\n犹兮若畏四邻。", author: "老子《道德经》" },
  { text: "俨兮其若客，\n涣兮若冰之将释。", author: "老子《道德经》" },
  { text: "敦兮其若朴，\n旷兮其若谷。", author: "老子《道德经》" },
  { text: "浑兮其若浊。\n孰能浊以静之徐清？", author: "老子《道德经》" },
  { text: "孰能安以动之徐生？\n保此道者，不欲盈。", author: "老子《道德经》" },
  { text: "夫唯不盈，\n故能蔽而新成。", author: "老子《道德经》" },
  { text: "圣人恒无心，\n以百姓心为心。", author: "老子《道德经》" },
  { text: "圣人在天下，\n歙歙焉，为天下浑其心。", author: "老子《道德经》" },
  { text: "出则无死地，\n夫何故？以其无死地焉。", author: "老子《道德经》" },
  { text: "道乃久，\n没身不殆。", author: "老子《道德经》" },
  { text: "为学日益，为道日损，\n损之又损，以至于无为，无为而无不为。", author: "老子《道德经》" },
  { text: "取天下常以无事，\n及其有事，不足以取天下。", author: "老子《道德经》" },

  // ── 其他佛典及经典语录 ────────────────────────────────────
  { text: "一切恩爱会，\n无常难得久，生世多畏惧，命危于晨露。", author: "《无常经》" },
  { text: "诸行无常，\n一切皆苦，诸法无我，涅槃寂静。", author: "佛教四法印" },
  { text: "此有故彼有，\n此生故彼生。\n此无故彼无，\n此灭故彼灭。", author: "《杂阿含经》" },
  { text: "欲知过去因，\n今生受者是。欲知未来果，今生作者是。", author: "佛教因果偈" },
  { text: "自依止，法依止，\n莫异依止。", author: "《大般涅槃经》" },
  { text: "是故，阿难，\n当自洲渚，当自归依，当自作依止，莫归依他。", author: "《大般涅槃经》" },
  { text: "以法为洲渚，\n以法为归依，以法为依止，莫以他为归依。", author: "《大般涅槃经》" },
  { text: "万物有所生，\n而守其根。", author: "黄老思想" },
  { text: "功遂身退，\n天之道也。", author: "老子《道德经》" },
  { text: "天之道，\n不争而善胜。", author: "老子《道德经》" },
  { text: "不言而善应，\n不召而自来。", author: "老子《道德经》" },
  { text: "繟然而善谋。\n天网恢恢，疏而不失。", author: "老子《道德经》" },
  { text: "水善利万物而不争，\n处众人之所恶，故几于道。", author: "老子《道德经》" },
  { text: "居善地，\n心善渊，与善仁。", author: "老子《道德经》" },
  { text: "言善信，\n政善治，事善能，动善时。", author: "老子《道德经》" },
  { text: "夫唯不争，\n故无尤。", author: "老子《道德经》" },
  { text: "持而盈之，\n不如其已。", author: "老子《道德经》" },
  { text: "揣而锐之，\n不可长保。", author: "老子《道德经》" },
  { text: "金玉满堂，\n莫之能守。", author: "老子《道德经》" },
  { text: "富贵而骄，\n自遗其咎。", author: "老子《道德经》" },
  { text: "载营魄抱一，\n能无离乎？", author: "老子《道德经》" },
  { text: "专气致柔，\n能如婴儿乎？", author: "老子《道德经》" },
  { text: "天门开阖，\n能为雌乎？", author: "老子《道德经》" },
  { text: "明白四达，\n能无知乎？", author: "老子《道德经》" },
  { text: "信言不美，\n美言不信。善者不辩，辩者不善。", author: "老子《道德经》" },
  { text: "为而不争，\n天下莫能与之争。", author: "老子《道德经》" },

  // ── 《坛经》续 ───────────────────────────────────────────
  { text: "兀兀不修善，\n腾腾不造恶，寂寂断见闻，荡荡心无著。", author: "慧能《坛经》" },
  { text: "一念若悟，\n即众生是佛。", author: "慧能《坛经》" },
  { text: "净心在妄中，\n但正无三障。", author: "慧能《坛经》" },
  { text: "世人若修道，\n一切尽不妨。常自见己过，与道即相当。", author: "慧能《坛经》" },
  { text: "色类自有道，\n各不相妨恼。", author: "慧能《坛经》" },
  { text: "离道别觅道，\n终身不见道。", author: "慧能《坛经》" },
  { text: "波波度一生，\n到头还自懊。", author: "慧能《坛经》" },
  { text: "欲得见真道，\n行正即是道。", author: "慧能《坛经》" },
  { text: "自若无道心，\n暗行不见道。", author: "慧能《坛经》" },
  { text: "若真修道人，\n不见世间过。", author: "慧能《坛经》" },
  { text: "若见他人非，\n自非却是左。", author: "慧能《坛经》" },
  { text: "他非我不非，\n我非自有过。", author: "慧能《坛经》" },
  { text: "但自却非心，\n打除烦恼破。", author: "慧能《坛经》" },
  { text: "憎爱不关心，\n长伸两脚卧。", author: "慧能《坛经》" },

  // ── 传灯录、碧岩录名句 ────────────────────────────────────
  { text: "寒山问拾得：\n世间有人谤我、欺我、辱我……如何处治乎？\n拾得云：只是忍他、让他、由他、避他、耐他、敬他、不要理他。再待几年，你且看他。", author: "寒山拾得问答" },
  { text: "吞却三千界，\n挑担过前溪。", author: "碧岩录" },
  { text: "不是风幡动，\n不是你心动，是你眼动。", author: "禅宗公案" },
  { text: "桶底脱时大地阔，\n命根断处碧潭清。", author: "禅宗偈" },
  { text: "长安城里卖猫儿，\n丑陋腥膻无人识。", author: "禅宗语录" },
  { text: "摩诃般若波罗蜜，\n是大神咒，能除一切苦，真实不虚。", author: "《般若心经》" },
  { text: "应如是生清净心，\n不应住色声香味触法生心。", author: "《金刚经》" },

  // ── 补充各家 ──────────────────────────────────────────────
  { text: "道可道，非常道；\n名可名，非常名。无名天地之始，有名万物之母。", author: "老子《道德经》" },
  { text: "荃者所以在鱼，\n得鱼而忘荃。", author: "庄子《外物》" },
  { text: "蹄者所以在兔，\n得兔而忘蹄。", author: "庄子《外物》" },
  { text: "言者所以在意，\n得意而忘言。", author: "庄子《外物》" },
  { text: "吾安得夫忘言之人\n而与之言哉！", author: "庄子《外物》" },
  { text: "知鱼之乐，\n全矣！", author: "庄子《秋水》" },
  { text: "已知我知之而问我与，\n我知之濠上也。", author: "庄子《秋水》" },
  { text: "乘物以游心，\n托不得已以养中。", author: "庄子《人间世》" },
  { text: "才全而德不形，\n物莫不与焉。", author: "庄子《德充符》" },
  { text: "德有所长，\n形有所忘。", author: "庄子《德充符》" },
  { text: "人不忘其所忘，\n而忘其所不忘，此谓诚忘。", author: "庄子《德充符》" },
  { text: "自其异者视之，\n肝胆楚越也。", author: "庄子《德充符》" },
  { text: "自其同者视之，\n万物皆一也。", author: "庄子《德充符》" },
  { text: "游心乎德之和。", author: "庄子《德充符》" },
  { text: "死生亦大矣，\n而不得与之变；虽天地覆坠，亦将不与之遗。", author: "庄子《德充符》" },
  { text: "审乎无假而不与利迁，\n极物之真，能守其本。", author: "庄子《秋水》" },
  { text: "知天之所为，\n知人之所为者，至矣。", author: "庄子《大宗师》" },
  { text: "以火救火，\n以水救水，名之曰益多。", author: "庄子《人间世》" },
  { text: "直木先伐，\n甘井先竭。", author: "庄子《山木》" },
  { text: "材与不材之间，\n似之而非也，故未免乎累。", author: "庄子《山木》" },
  { text: "若夫乘道德而浮游则不然，\n无誉无訾，一龙一蛇，与时俱化而无肯专为。", author: "庄子《山木》" },
  { text: "一上一下，\n以和为量，浮游乎万物之祖。", author: "庄子《山木》" },
  { text: "物物而不物于物，\n则胡可得而累邪！", author: "庄子《山木》" },
  { text: "君子之交淡若水，\n小人之交甘若醴。", author: "庄子《山木》" },
  { text: "君子淡以亲，\n小人甘以绝。", author: "庄子《山木》" },
  { text: "天下莫大于秋豪之末，\n而泰山为小。", author: "庄子《齐物论》" },
  { text: "莫寿于殇子，\n而彭祖为夭。", author: "庄子《齐物论》" },
  { text: "天地与我并生，\n而万物与我为一。", author: "庄子《齐物论》" },
  { text: "既已为一矣，\n且得有言乎？", author: "庄子《齐物论》" },
  { text: "既已谓之一矣，\n且得无言乎？", author: "庄子《齐物论》" },
  { text: "一与言为二，\n二与一为三。", author: "庄子《齐物论》" },
  { text: "自此以往，\n巧历不能得，而况其凡乎！", author: "庄子《齐物论》" },
  { text: "圣人不从事于务，\n不就利，不违害。", author: "庄子《齐物论》" },
  { text: "不喜求，不缘道，\n无谓有谓，有谓无谓，而游乎尘垢之外。", author: "庄子《齐物论》" },

  // ── 佛经语录补充 ──────────────────────────────────────────
  { text: "众善奉行，\n诸恶莫作，自净其意，是诸佛教。", author: "《增一阿含经》七佛通戒偈" },
  { text: "不害为最善，\n知足最大富，\n涅槃最安乐。", author: "巴利文经典" },
  { text: "贪为苦本，\n贪为患根。", author: "巴利文经典" },
  { text: "离贪者解脱。", author: "巴利文经典" },
  { text: "诸法无我，\n以慧知之，疾厌于苦，此道清净。", author: "《法句经》" },
  { text: "诸行无常，\n以慧知之，疾厌于苦，此道清净。", author: "《法句经》" },
  { text: "心为法本，\n心尊心使。", author: "《法句经》" },
  { text: "中心念恶，\n即言即行，罪苦自追，车轹于辙。", author: "《法句经》" },
  { text: "中心念善，\n即言即行，福乐自追，影不离形。", author: "《法句经》" },
  { text: "莫轻小恶，\n以为无殃；水滴虽微，渐盈大器。", author: "《法句经》" },
  { text: "莫轻小善，\n以为无福；水滴虽微，渐盈大器。", author: "《法句经》" },
  { text: "己心自度，\n非他能度。", author: "《法句经》" },
  { text: "人若不学，\n无以知道。", author: "《法句经》" },
  { text: "无正之心，\n触而长过。", author: "《法句经》" },
  { text: "善友为依，\n当求善友。", author: "巴利文经典" },
  { text: "同行善知识，\n是梵行之全部。", author: "巴利文经典（阿难问佛）" },
  { text: "超越执取，\n不依任何事物，方得解脱。", author: "巴利文经典" },
  { text: "过去已灭，\n未来未至，现在刹那。", author: "佛法正念要义" },
  { text: "当下正念，\n是为安住。", author: "佛法正念要义" },

  // ── 再补老子 ────────────────────────────────────────────
  { text: "大成若缺，\n其用不弊。", author: "老子《道德经》" },
  { text: "大盈若冲，\n其用不穷。", author: "老子《道德经》" },
  { text: "大直若屈，\n大巧若拙，大辩若讷。", author: "老子《道德经》" },
  { text: "躁胜寒，\n静胜热，清静为天下正。", author: "老子《道德经》" },
  { text: "天下皆知美之为美，\n斯恶已。", author: "老子《道德经》" },
  { text: "皆知善之为善，\n斯不善已。", author: "老子《道德经》" },
  { text: "有无相生，\n难易相成，长短相形，高下相盈。", author: "老子《道德经》" },
  { text: "音声相和，\n前后相随，恒也。", author: "老子《道德经》" },
  { text: "是以圣人处无为之事，\n行不言之教。", author: "老子《道德经》" },
  { text: "万物作而弗始，\n生而弗有，为而弗恃，功成而弗居。", author: "老子《道德经》" },
  { text: "夫唯弗居，\n是以不去。", author: "老子《道德经》" },
  { text: "不尚贤，使民不争；\n不贵难得之货，使民不为盗。", author: "老子《道德经》" },
  { text: "不见可欲，\n使民心不乱。", author: "老子《道德经》" },
  { text: "是以圣人之治，\n虚其心，实其腹。", author: "老子《道德经》" },
  { text: "弱其志，\n强其骨。", author: "老子《道德经》" },
  { text: "常使民无知无欲，\n使夫智者不敢为也。", author: "老子《道德经》" },
  { text: "为无为，\n则无不治。", author: "老子《道德经》" },
  { text: "道冲而用之，\n或不盈。", author: "老子《道德经》" },
  { text: "渊兮似万物之宗，\n湛兮似或存。", author: "老子《道德经》" },
  { text: "吾不知谁之子，\n象帝之先。", author: "老子《道德经》" },
  { text: "天地不仁，\n以万物为刍狗。", author: "老子《道德经》" },
  { text: "圣人不仁，\n以百姓为刍狗。", author: "老子《道德经》" },
  { text: "天地之间，\n其犹橐龠乎？虚而不屈，动而愈出。", author: "老子《道德经》" },
  { text: "多言数穷，\n不如守中。", author: "老子《道德经》" },
  { text: "谷神不死，\n是谓玄牝。", author: "老子《道德经》" },
  { text: "玄牝之门，\n是谓天地根。", author: "老子《道德经》" },
  { text: "绵绵若存，\n用之不勤。", author: "老子《道德经》" },
  { text: "天长地久，\n天地所以能长且久者，以其不自生，故能长生。", author: "老子《道德经》" },
  { text: "是以圣人后其身而身先，\n外其身而身存。", author: "老子《道德经》" },
  { text: "非以其无私邪？\n故能成其私。", author: "老子《道德经》" },


  // ── 老子（终） ────────────────────────────────────────────
  { text: "知常容，容乃公，\n公乃全，全乃天，天乃道，道乃久，没身不殆。", author: "老子《道德经》" },
  { text: "太上，下知有之；\n其次，亲之誉之；其次，畏之；其次，侮之。", author: "老子《道德经》" },
  { text: "悠兮其贵言，\n功成事遂，百姓皆谓我自然。", author: "老子《道德经》" },
  { text: "大道废，有仁义；\n慧智出，有大伪；六亲不和，有孝慈；国家昏乱，有忠臣。", author: "老子《道德经》" },
  { text: "绝圣弃智，\n民利百倍。", author: "老子《道德经》" },
  { text: "绝仁弃义，\n民复孝慈。", author: "老子《道德经》" },
  { text: "绝巧弃利，\n盗贼无有。", author: "老子《道德经》" },
  { text: "见素抱朴，\n少私寡欲。", author: "老子《道德经》" },
  { text: "绝学无忧。\n唯之与阿，相去几何？", author: "老子《道德经》" },
  { text: "美之与恶，\n相去若何？", author: "老子《道德经》" },
  { text: "人之所畏，\n不可不畏。", author: "老子《道德经》" },
  { text: "荒兮其未央哉！\n众人熙熙，如享太牢，如春登台。", author: "老子《道德经》" },
  { text: "我独泊兮其未兆，\n如婴儿之未孩。", author: "老子《道德经》" },
  { text: "傫傫兮若无所归。\n众人皆有余，而我独若遗。", author: "老子《道德经》" },
  { text: "我愚人之心也哉，\n沌沌兮！", author: "老子《道德经》" },
  { text: "俗人昭昭，\n我独昏昏。", author: "老子《道德经》" },
  { text: "俗人察察，\n我独闷闷。", author: "老子《道德经》" },
  { text: "众人皆有以，\n而我独顽且鄙。", author: "老子《道德经》" },
  { text: "我独异于人，\n而贵食母。", author: "老子《道德经》" },
  { text: "孔德之容，\n惟道是从。", author: "老子《道德经》" },
  { text: "道之为物，\n惟恍惟惚。", author: "老子《道德经》" },
  { text: "惚兮恍兮，\n其中有象。恍兮惚兮，其中有物。", author: "老子《道德经》" },
  { text: "窈兮冥兮，\n其中有精。其精甚真，其中有信。", author: "老子《道德经》" },
  { text: "自古及今，\n其名不去，以阅众甫。", author: "老子《道德经》" },
  { text: "吾何以知众甫之状哉？\n以此。", author: "老子《道德经》" },
  { text: "人法地，地法天，\n天法道，道法自然。", author: "老子《道德经》" },
  { text: "故道大，天大，地大，\n人亦大。", author: "老子《道德经》" },
  { text: "域中有四大，\n而人居其一焉。", author: "老子《道德经》" },
  { text: "知其雄，守其雌，\n为天下溪。", author: "老子《道德经》" },
  { text: "为天下溪，\n常德不离，复归于婴儿。", author: "老子《道德经》" },
  { text: "复归于无极。", author: "老子《道德经》" },
  { text: "复归于朴。\n朴散则为器。", author: "老子《道德经》" },
  { text: "圣人用之，\n则为官长，故大制不割。", author: "老子《道德经》" },
  { text: "知足者富，\n强行者有志，不失其所者久，死而不亡者寿。", author: "老子《道德经》" },

  // ── 庄子（终） ────────────────────────────────────────────
  { text: "北冥有鱼，\n其名为鲲，鲲之大，不知其几千里也。", author: "庄子《逍遥游》" },
  { text: "化而为鸟，\n其名为鹏，鹏之背，不知其几千里也。", author: "庄子《逍遥游》" },
  { text: "怒而飞，\n其翼若垂天之云。", author: "庄子《逍遥游》" },
  { text: "是鸟也，\n海运则将徙于南冥。", author: "庄子《逍遥游》" },
  { text: "圣人无常心，\n以百姓心为心。", author: "老子《道德经》" },
  { text: "上德不德，\n是以有德。下德不失德，是以无德。", author: "老子《道德经》" },
  { text: "上德无为而无以为，\n下德为之而有以为。", author: "老子《道德经》" },
  { text: "上仁为之而无以为，\n上义为之而有以为。", author: "老子《道德经》" },
  { text: "上礼为之而莫之应，\n则攘臂而仍之。", author: "老子《道德经》" },
  { text: "故失道而后德，\n失德而后仁，失仁而后义，失义而后礼。", author: "老子《道德经》" },
  { text: "夫礼者，\n忠信之薄而乱之首。", author: "老子《道德经》" },
  { text: "前识者，\n道之华而愚之始。", author: "老子《道德经》" },
  { text: "是以大丈夫处其厚，\n不居其薄。", author: "老子《道德经》" },
  { text: "处其实，\n不居其华。故去彼取此。", author: "老子《道德经》" },
  { text: "昔之得一者：\n天得一以清，地得一以宁，神得一以灵。", author: "老子《道德经》" },
  { text: "谷得一以盈，\n万物得一以生，侯王得一以为天下正。", author: "老子《道德经》" },
  { text: "其致之也，\n天无以清将恐裂。", author: "老子《道德经》" },
  { text: "故贵以贱为本，\n高以下为基。", author: "老子《道德经》" },
  { text: "是以侯王自称孤、寡、不谷，\n此非以贱为本邪？", author: "老子《道德经》" },
  { text: "故致誉无誉。\n不欲琭琭如玉，珞珞如石。", author: "老子《道德经》" },
  { text: "上士闻道，勤而行之；\n中士闻道，若存若亡；下士闻道，大笑之。", author: "老子《道德经》" },
  { text: "不笑不足以为道。", author: "老子《道德经》" },
  { text: "知我者希，\n则我者贵。", author: "老子《道德经》" },
  { text: "是以圣人被褐而怀玉。", author: "老子《道德经》" },
  { text: "知不知，尚矣；\n不知知，病也。", author: "老子《道德经》" },
  { text: "圣人不病，\n以其病病，是以不病。", author: "老子《道德经》" },
  { text: "民不畏威，\n则大威至。", author: "老子《道德经》" },
  { text: "无狎其所居，\n无厌其所生。", author: "老子《道德经》" },
  { text: "夫唯不厌，\n是以不厌。", author: "老子《道德经》" },
  { text: "自知者明，\n自胜者强，自爱者贵，自视者不彰。", author: "老子《道德经》" },
  { text: "勇于敢则杀，\n勇于不敢则活。", author: "老子《道德经》" },
  { text: "此两者，\n或利或害。", author: "老子《道德经》" },
  { text: "天之所恶，\n孰知其故？", author: "老子《道德经》" },
  { text: "天之道，\n不争而善胜，不言而善应。", author: "老子《道德经》" },

  // ── 金刚经（终） ─────────────────────────────────────────
  { text: "佛说般若波罗蜜，\n则非般若波罗蜜，是名般若波罗蜜。", author: "《金刚经》" },
  { text: "须菩提，\n于意云何？如来有肉眼不？", author: "《金刚经》" },
  { text: "如是，世尊！\n如来有肉眼。", author: "《金刚经》" },
  { text: "须菩提，\n于意云何？恒河中所有沙，佛说是沙不？", author: "《金刚经》" },
  { text: "甚多，世尊！\n但诸恒河，尚多无数，何况其沙！", author: "《金刚经》" },
  { text: "须菩提，\n我今实言告汝，若有善男子善女人，以七宝满尔所恒河沙数三千大千世界，以用布施，得福多不？", author: "《金刚经》" },
  { text: "佛能知是人，\n能见是人，皆得成就无量无边功德。", author: "《金刚经》" },
  { text: "所谓佛法者，\n即非佛法，是名佛法。", author: "《金刚经》" },
  { text: "须菩提，\n若菩萨以满恒河沙等世界七宝布施；若复有人知一切法无我，得成于忍，此菩萨胜前菩萨所得功德。", author: "《金刚经》" },
  { text: "以无我、无人、\n无众生、无寿者故，能受持此经。", author: "《金刚经》" },

  // ── 心经（终）────────────────────────────────────────────
  { text: "揭谛揭谛，\n波罗揭谛，波罗僧揭谛，菩提萨婆诃。", author: "《心经》" },
  { text: "观自在菩萨，\n行深般若波罗蜜多时，照见五蕴皆空，度一切苦厄。", author: "《心经》" },
  { text: "舍利子，\n色不异空，空不异色。", author: "《心经》" },
  { text: "是故空中无色，\n无受想行识。", author: "《心经》" },
  { text: "无色声香味触法，\n无眼界，乃至无意识界。", author: "《心经》" },
  { text: "无老死，\n亦无老死尽。", author: "《心经》" },
  { text: "无苦集灭道，\n无智亦无得，以无所得故。", author: "《心经》" },

  // ── 禅宗语录（续） ────────────────────────────────────────
  { text: "本来面目。", author: "禅宗语录" },
  { text: "识取自家宝藏，\n莫向外求。", author: "禅宗语录" },
  { text: "风来疏竹，\n风过而竹不留声。", author: "禅宗意境" },
  { text: "雁渡寒潭，\n雁去而潭不留影。", author: "禅宗意境" },
  { text: "故君子事来而心始现，\n事去而心随空。", author: "禅宗意境" },
  { text: "悟后起修，\n修中有悟，悟修不二。", author: "禅宗语录" },
  { text: "不被二边惑，\n中道自圆明。", author: "禅宗语录" },
  { text: "凡圣等一，\n含生共一真心。", author: "禅宗语录" },
  { text: "一念回机，\n便同本得。", author: "禅宗语录" },
  { text: "真心无相，\n随缘显现而不变。", author: "禅宗语录" },
  { text: "妄念本空，\n觉性本有。", author: "禅宗语录" },
  { text: "头头是道，\n法法皆圆。", author: "禅宗语录" },
  { text: "触目皆道，\n遇缘即宗。", author: "禅宗语录" },
  { text: "大道无边，\n法界无际。", author: "禅宗语录" },
  { text: "剎那含永劫，\n永劫归剎那。", author: "禅宗语录" },
  { text: "竖穷三际，\n横遍十方。", author: "禅宗语录" },
  { text: "心外无法，\n法外无心。", author: "禅宗语录" },
  { text: "见色明心，\n闻声悟道。", author: "禅宗语录" },
  { text: "一花开五叶，\n结果自然成。", author: "达摩《血脉论》" },
  { text: "吾本来兹土，\n传法救迷情。", author: "达摩《血脉论》" },
  { text: "理入者，\n藉教悟宗，深信含生，同一真性。", author: "达摩《二入四行论》" },
  { text: "但能凝住壁观，\n无自无他，凡圣等一，坚住不移。", author: "达摩《二入四行论》" },
  { text: "与道冥符，\n寂然无为。", author: "达摩《二入四行论》" },
  { text: "报怨行：\n若苦事来，当自念言，我往昔无数劫中，弃本逐末，流浪诸有，多起怨憎，违害无限，今虽无犯，是我宿殃，恶业果熟，非天非人所能见与。", author: "达摩《二入四行论》" },
  { text: "甘心忍受，\n都无怨诉，经云，逢苦不忧，何以故，识达本故。", author: "达摩《二入四行论》" },
  { text: "称法行者：\n性净之理，目之为法。此理众相斯空，无染无著，无此无彼。", author: "达摩《二入四行论》" },
  { text: "经云：\n法无众生，离众生垢故；法无有我，离我垢故。", author: "达摩《二入四行论》" },
  { text: "若能信解此理，\n应当称法而行。", author: "达摩《二入四行论》" },
  { text: "法体无悭，\n于身命财，行檀舍施，心无吝惜。", author: "达摩《二入四行论》" },
  { text: "达解三空，\n不倚不著，但为去垢，称化众生而不取相。", author: "达摩《二入四行论》" },
  { text: "此为自利，\n复能利他，亦能庄严菩提之道。", author: "达摩《二入四行论》" },

  // ── 维摩诘经（续） ────────────────────────────────────────
  { text: "不可思议，\n不可思议，诸佛菩萨有不可思议解脱。", author: "《维摩诘经》" },
  { text: "如我意者，\n勿以生死业故，而大悲悯，于诸众生。", author: "《维摩诘经》" },
  { text: "文殊师利，\n有疾菩萨应作是观，法无有我，以苦得苦，非厌离苦。", author: "《维摩诘经》" },
  { text: "又问：\n何等是菩萨通达不二法门？", author: "《维摩诘经》" },
  { text: "如我所见，\n于一切法，无言无说，无示无识，离诸问答，是为入不二法门。", author: "《维摩诘经》" },
  { text: "是身如聚沫，\n不可撮摩。是身如泡，不得久立。", author: "《维摩诘经》" },
  { text: "是身如焰，\n从渴爱生。是身如芭蕉，中无有坚。", author: "《维摩诘经》" },
  { text: "是身如幻，\n从颠倒起。是身如梦，为虚妄见。", author: "《维摩诘经》" },
  { text: "是身如影，\n从业缘现。是身如响，属诸因缘。", author: "《维摩诘经》" },
  { text: "是身如浮云，\n须臾变灭。是身如电，念念不住。", author: "《维摩诘经》" },
  { text: "是身无主，\n为如地。是身无我，为如火。", author: "《维摩诘经》" },
  { text: "是身无寿，\n为如风。是身无人，为如水。", author: "《维摩诘经》" },
  { text: "是身不实，\n四大为家。是身为空，离我我所。", author: "《维摩诘经》" },

  // ── 圆觉经（续）──────────────────────────────────────────
  { text: "善男子，\n此菩萨及末世众生，证得诸幻，灭影像故，尔时便得无方清净。", author: "《圆觉经》" },
  { text: "无边虚空，\n觉所显发。", author: "《圆觉经》" },
  { text: "觉圆明故，\n显心清净。", author: "《圆觉经》" },
  { text: "心清净故，\n见尘清净，见清净故，眼根清净。", author: "《圆觉经》" },
  { text: "根清净故，\n根尘识清净，识清净故，闻尘清净。", author: "《圆觉经》" },
  { text: "如是乃至鼻舌身意，\n亦复如是。", author: "《圆觉经》" },
  { text: "善男子，\n根清净故，色尘清净；色清净故，声尘清净。", author: "《圆觉经》" },
  { text: "香味触法，\n亦复如是。", author: "《圆觉经》" },
  { text: "善男子，\n六尘清净故，地大清净；地清净故，水大清净。", author: "《圆觉经》" },
  { text: "火大风大，\n亦复如是。", author: "《圆觉经》" },
  { text: "善男子，\n四大清净故，十二处、十八界、二十五有清净。", author: "《圆觉经》" },
  { text: "彼清净故，\n十力、四无所畏、四无碍智，佛十八不共法，三十七助道品清净。", author: "《圆觉经》" },
  { text: "如是乃至八万四千陀罗尼门，\n一切清净。", author: "《圆觉经》" },

  // ── 大乘起信论 ────────────────────────────────────────────
  { text: "心真如者，\n即是一法界大总相法门体。", author: "马鸣《大乘起信论》" },
  { text: "所谓心性不生不灭，\n一切诸法，唯依妄念而有差别。", author: "马鸣《大乘起信论》" },
  { text: "若离心念，\n则无一切境界之相。", author: "马鸣《大乘起信论》" },
  { text: "是故一切法，\n从本已来，离言说相，离名字相，离心缘相。", author: "马鸣《大乘起信论》" },
  { text: "毕竟平等，\n无有变异，不可破坏。", author: "马鸣《大乘起信论》" },
  { text: "唯是一心，\n故名真如。", author: "马鸣《大乘起信论》" },
  { text: "心生灭者，\n依如来藏，故有生灭心。", author: "马鸣《大乘起信论》" },
  { text: "所谓不生不灭，\n与生灭和合，非一非异，名为阿黎耶识。", author: "马鸣《大乘起信论》" },
  { text: "此识有二种义，\n能摄一切法，生一切法。", author: "马鸣《大乘起信论》" },
  { text: "云何为二？\n一者觉义，二者不觉义。", author: "马鸣《大乘起信论》" },
  { text: "所言觉义者，\n谓心体离念，离念相者，等虚空界，无所不遍。", author: "马鸣《大乘起信论》" },
  { text: "法界一相，\n即是如来平等法身。", author: "马鸣《大乘起信论》" },
  { text: "依此法身，\n说名本觉。", author: "马鸣《大乘起信论》" },
  { text: "始觉者，\n即同本觉。", author: "马鸣《大乘起信论》" },
  { text: "本觉者，\n对始觉义说，以始觉者即同本觉。", author: "马鸣《大乘起信论》" },
  { text: "不觉义者，\n谓从无始来，不如实知真如法一故。", author: "马鸣《大乘起信论》" },
  { text: "生诸染法，\n有其不觉，以依不觉，妄见境界，故有惑苦，名生流转。", author: "马鸣《大乘起信论》" },
  { text: "若心起见，\n则有不见之相，心性离见，即是遍照法界义。", author: "马鸣《大乘起信论》" },
  { text: "无明之相，\n不离觉性，非可坏，非不可坏。", author: "马鸣《大乘起信论》" },
  { text: "如大海水，\n因风波动，水相风相，不相舍离。", author: "马鸣《大乘起信论》" },
  { text: "而水非动性，\n若风止灭，动相则灭，湿性不坏故。", author: "马鸣《大乘起信论》" },

  // ── 百丈怀海语录 ──────────────────────────────────────────
  { text: "一日不作，\n一日不食。", author: "百丈怀海" },
  { text: "大彻大悟的人，\n其言语动作、举手投足间皆是禅。", author: "百丈怀海" },
  { text: "灵光独耀，\n迥脱根尘。", author: "百丈怀海" },
  { text: "体露真常，\n不拘文字。", author: "百丈怀海" },
  { text: "心性无染，\n本自圆成。", author: "百丈怀海" },
  { text: "但离妄缘，\n即如如佛。", author: "百丈怀海" },

  // ── 黄檗断际禅师语录 ──────────────────────────────────────
  { text: "即心是佛，\n无心是道。", author: "黄檗希运" },
  { text: "终日吃饭，\n未曾咬着一粒米。", author: "黄檗希运" },
  { text: "终日行，\n未曾行着一步路。", author: "黄檗希运" },
  { text: "如此则与己与物，\n无相乖离。", author: "黄檗希运" },
  { text: "学道人若欲得知要诀，\n但莫于心上著一物。", author: "黄檗希运" },
  { text: "言佛言道，\n亦不可著。", author: "黄檗希运" },
  { text: "须是见性，\n然后方可，不见性，说禅说道，总是无益。", author: "黄檗希运" },
  { text: "心即是佛，\n佛即是心，心外无佛，佛外无心。", author: "黄檗希运" },
  { text: "若有人问我觉，\n当下无心是。", author: "黄檗希运" },

  // ── 永嘉证道歌 ────────────────────────────────────────────
  { text: "君不见，\n绝学无为闲道人，不除妄想不求真。", author: "永嘉玄觉《证道歌》" },
  { text: "无明实性即佛性，\n幻化空身即法身。", author: "永嘉玄觉《证道歌》" },
  { text: "法身觉了无一物，\n本源自性天真佛。", author: "永嘉玄觉《证道歌》" },
  { text: "五阴浮云空去来，\n三毒水泡虚出没。", author: "永嘉玄觉《证道歌》" },
  { text: "证实相，无人法，\n刹那滅却阿鼻业。", author: "永嘉玄觉《证道歌》" },
  { text: "若将妄语诳众生，\n自招拔舌尘沙劫。", author: "永嘉玄觉《证道歌》" },
  { text: "顿觉了，如来禅，\n六度万行体中圆。", author: "永嘉玄觉《证道歌》" },
  { text: "梦里明明有六趣，\n觉后空空无大千。", author: "永嘉玄觉《证道歌》" },
  { text: "无罪福，无损益，\n寂灭性中莫问觅。", author: "永嘉玄觉《证道歌》" },
  { text: "比来尘镜未曾磨，\n今日分明须剖析。", author: "永嘉玄觉《证道歌》" },
  { text: "谁无念，谁无生，\n若实无生无不生。", author: "永嘉玄觉《证道歌》" },
  { text: "唤取机关木人问，\n求佛施功早晚成。", author: "永嘉玄觉《证道歌》" },
  { text: "放四大，莫把捉，\n寂灭性中随饮啄。", author: "永嘉玄觉《证道歌》" },
  { text: "诸行无常一切空，\n即是如来大圆觉。", author: "永嘉玄觉《证道歌》" },
  { text: "决定说，表真乘，\n有人不肯任情征。", author: "永嘉玄觉《证道歌》" },
  { text: "直截根源佛所印，\n摘叶寻枝我不能。", author: "永嘉玄觉《证道歌》" },
  { text: "摩尼珠，人不识，\n如来藏里亲收得。", author: "永嘉玄觉《证道歌》" },
  { text: "六般神用空不空，\n一颗圆光色非色。", author: "永嘉玄觉《证道歌》" },
  { text: "净五眼，得五力，\n唯证乃知难可测。", author: "永嘉玄觉《证道歌》" },
  { text: "镜里看形见不难，\n水中捉月争拈得。", author: "永嘉玄觉《证道歌》" },

  // ── 信心铭（僧璨）────────────────────────────────────────
  { text: "至道无难，\n唯嫌拣择。", author: "僧璨《信心铭》" },
  { text: "但莫憎爱，\n洞然明白。", author: "僧璨《信心铭》" },
  { text: "毫厘有差，\n天地悬隔。", author: "僧璨《信心铭》" },
  { text: "欲得现前，\n莫存顺逆。", author: "僧璨《信心铭》" },
  { text: "违顺相争，\n是为心病。", author: "僧璨《信心铭》" },
  { text: "不识玄旨，\n徒劳念静。", author: "僧璨《信心铭》" },
  { text: "圆同太虚，\n无欠无余。", author: "僧璨《信心铭》" },
  { text: "良由取舍，\n所以不如。", author: "僧璨《信心铭》" },
  { text: "莫逐有缘，\n勿住空忍。", author: "僧璨《信心铭》" },
  { text: "一种平怀，\n泯然自尽。", author: "僧璨《信心铭》" },
  { text: "止动归止，\n止更弥动。", author: "僧璨《信心铭》" },
  { text: "唯滞两边，\n宁知一种。", author: "僧璨《信心铭》" },
  { text: "一种不通，\n两处失功。", author: "僧璨《信心铭》" },
  { text: "遣有没有，\n从空背空。", author: "僧璨《信心铭》" },
  { text: "多言多虑，\n转不相应。", author: "僧璨《信心铭》" },
  { text: "绝言绝虑，\n无处不通。", author: "僧璨《信心铭》" },
  { text: "归根得旨，\n随照失宗。", author: "僧璨《信心铭》" },
  { text: "须臾返照，\n胜却前空。", author: "僧璨《信心铭》" },
  { text: "前空转变，\n皆由妄见。", author: "僧璨《信心铭》" },
  { text: "不用求真，\n唯须息见。", author: "僧璨《信心铭》" },
  { text: "二见不住，\n慎莫追寻。", author: "僧璨《信心铭》" },
  { text: "才有是非，\n纷然失心。", author: "僧璨《信心铭》" },
  { text: "二由一有，\n一亦莫守。", author: "僧璨《信心铭》" },
  { text: "一心不生，\n万法无咎。", author: "僧璨《信心铭》" },

// ── Canvas ──
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let W, H, cx, cy;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
  cx = W/2; cy = H/2;
}
resize();
window.addEventListener('resize', resize);

// ── Mouse ──
let mouse = { x: -999, y: -999, active: false };
document.addEventListener('mousemove', e => {
  mouse.x = e.clientX; mouse.y = e.clientY; mouse.active = true;
  document.getElementById('cursor').style.cssText = `left:${e.clientX}px;top:${e.clientY}px`;
  document.getElementById('cursor-ring').style.cssText = `left:${e.clientX}px;top:${e.clientY}px`;
  document.getElementById('coords').textContent =
    `α  ${(e.clientX/W*360).toFixed(1)}°\nδ  ${((1-e.clientY/H)*180-90).toFixed(1)}°`;
});

// ── Star colors ──
const starColors = [
  [180,210,255],[200,225,255],[255,255,220],[255,220,150],[255,160,100],
  [255,130,120],[220,180,255],[180,255,220],[255,200,230],[255,230,100],
];

// ── 10 hero particles ──
const N = 10;
class Particle {
  constructor(i) { this.i = i; this.init(); }
  init() {
    const zone = this.i / N;
    const minR = Math.min(W,H) * (0.1 + zone*0.35);
    const maxR = Math.min(W,H) * (0.2 + zone*0.42);
    const r = minR + Math.random()*(maxR-minR);
    const angle = (this.i/N)*Math.PI*2 + Math.random()*0.8;
    this.x = cx + Math.cos(angle)*r;
    this.y = cy + Math.sin(angle)*r;
    const spd = 0.6 + Math.random()*1.0;
    const dir = Math.random()<0.5?1:-1;
    this.vx = Math.cos(angle+Math.PI/2)*spd*dir;
    this.vy = Math.sin(angle+Math.PI/2)*spd*dir;
    const col = starColors[this.i % starColors.length];
    this.r=col[0]; this.g=col[1]; this.b=col[2];
    this.tr=col[0]; this.tg=col[1]; this.tb=col[2];
    this.size = 2+Math.random()*3;
    this.targetSize = this.size;
    this.alpha = 0.7+Math.random()*0.3;
    this.haloSize = 30+Math.random()*50;
    this.targetHalo = this.haloSize;
    this.morphTimer = Math.random()*200;
    this.trail = [];
    this.maxTrail = 18+Math.floor(Math.random()*20);
  }
  morph() {
    this.morphTimer--;
    if (this.morphTimer <= 0) {
      this.morphTimer = 180+Math.random()*120;
      const col = starColors[Math.floor(Math.random()*starColors.length)];
      this.tr=col[0]; this.tg=col[1]; this.tb=col[2];
      this.targetSize = 1.5+Math.random()*4;
      this.targetHalo = 20+Math.random()*80;
    }
    const s = 0.008;
    this.r += (this.tr-this.r)*s;
    this.g += (this.tg-this.g)*s;
    this.b += (this.tb-this.b)*s;
    this.size += (this.targetSize-this.size)*s;
    this.haloSize += (this.targetHalo-this.haloSize)*s;
  }
}
const particles = [];
for (let i=0;i<N;i++) particles.push(new Particle(i));

// ── Background stars ──
const bgStars = [];

const CENTER_MASS=14000, MOUSE_MASS=5000, DAMPING=0.9998, MIN_DIST=15, MAX_MOUSE=420;

// ── Draw (30fps) ──
let lastTime = 0;
const TARGET_INTERVAL = 1000/30;

function draw(ts) {
  requestAnimationFrame(draw);
  if (ts - lastTime < TARGET_INTERVAL) return;
  lastTime = ts;

  ctx.fillStyle = 'rgba(0,0,3,0.22)';
  ctx.fillRect(0,0,W,H);

  for (const s of bgStars) {
    s.t += s.ts;
    const a = s.a*(0.55+0.45*Math.sin(s.t));
    ctx.beginPath();
    ctx.arc(s.x*W, s.y*H, s.s, 0, Math.PI*2);
    ctx.fillStyle = `rgba(210,225,255,${a.toFixed(3)})`;
    ctx.fill();
  }

  const cg = ctx.createRadialGradient(cx,cy,0,cx,cy,90);
  cg.addColorStop(0,'rgba(160,195,255,0.13)'); cg.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=cg; ctx.fillRect(0,0,W,H);

  if (mouse.active) {
    const mg = ctx.createRadialGradient(mouse.x,mouse.y,0,mouse.x,mouse.y,55);
    mg.addColorStop(0,'rgba(180,220,255,0.07)'); mg.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=mg; ctx.fillRect(0,0,W,H);
  }

  for (const p of particles) {
    p.morph();
    let dx=cx-p.x, dy=cy-p.y;
    let dist=Math.max(Math.sqrt(dx*dx+dy*dy),MIN_DIST);
    const fc=CENTER_MASS/(dist*dist);
    p.vx+=(dx/dist)*fc*0.016; p.vy+=(dy/dist)*fc*0.016;
    if (mouse.active) {
      dx=mouse.x-p.x; dy=mouse.y-p.y;
      dist=Math.max(Math.sqrt(dx*dx+dy*dy),MIN_DIST);
      if (dist<MAX_MOUSE) { const fm=MOUSE_MASS/(dist*dist); p.vx+=(dx/dist)*fm*0.016; p.vy+=(dy/dist)*fm*0.016; }
    }
    p.vx*=DAMPING; p.vy*=DAMPING;
    const spd=Math.sqrt(p.vx*p.vx+p.vy*p.vy);
    if (spd>6){p.vx=p.vx/spd*6;p.vy=p.vy/spd*6;}
    p.x+=p.vx; p.y+=p.vy;
    if (p.x<-150||p.x>W+150||p.y<-150||p.y>H+150) p.init();

    p.trail.push({x:p.x,y:p.y});
    if (p.trail.length>p.maxTrail) p.trail.shift();
    for (let i=1;i<p.trail.length;i++) {
      const t=i/p.trail.length;
      ctx.beginPath();
      ctx.moveTo(p.trail[i-1].x,p.trail[i-1].y);
      ctx.lineTo(p.trail[i].x,p.trail[i].y);
      ctx.strokeStyle=`rgba(${p.r|0},${p.g|0},${p.b|0},${(t*0.35).toFixed(3)})`;
      ctx.lineWidth=p.size*t*0.7; ctx.stroke();
    }

    const hr=p.haloSize;
    const hg=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,hr);
    hg.addColorStop(0,`rgba(${p.r|0},${p.g|0},${p.b|0},0.18)`);
    hg.addColorStop(0.3,`rgba(${p.r|0},${p.g|0},${p.b|0},0.07)`);
    hg.addColorStop(1,`rgba(${p.r|0},${p.g|0},${p.b|0},0)`);
    ctx.beginPath(); ctx.arc(p.x,p.y,hr,0,Math.PI*2);
    ctx.fillStyle=hg; ctx.fill();

    ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle=`rgba(${p.r|0},${p.g|0},${p.b|0},${p.alpha.toFixed(3)})`; ctx.fill();
    ctx.beginPath(); ctx.arc(p.x,p.y,p.size*0.35,0,Math.PI*2);
    ctx.fillStyle='rgba(255,255,255,0.85)'; ctx.fill();
  }

  const pulse=1+0.1*Math.sin(Date.now()*0.002);
  const cs=ctx.createRadialGradient(cx,cy,0,cx,cy,16*pulse);
  cs.addColorStop(0,'rgba(255,255,255,0.95)');
  cs.addColorStop(0.25,'rgba(200,225,255,0.55)');
  cs.addColorStop(0.7,'rgba(140,180,255,0.12)');
  cs.addColorStop(1,'rgba(0,0,0,0)');
  ctx.beginPath(); ctx.arc(cx,cy,16*pulse,0,Math.PI*2);
  ctx.fillStyle=cs; ctx.fill();
}

requestAnimationFrame(draw);
