<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>∞</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Cinzel:wght@300;400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #000;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    cursor: none;
  }

  canvas {
    position: fixed;
    inset: 0;
    display: block;
  }

  /* Custom cursor */
  .cursor {
    position: fixed;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 1000;
    transition: transform 0.1s;
    box-shadow: 0 0 12px rgba(255,255,255,0.6), 0 0 40px rgba(180,220,255,0.3);
  }
  .cursor-ring {
    position: fixed;
    width: 32px;
    height: 32px;
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 999;
    transition: transform 0.15s, width 0.3s, height 0.3s, opacity 0.3s;
  }

  /* Quote overlay */
  .quote-container {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    z-index: 10;
  }

  .quote-wrap {
    text-align: center;
    max-width: 560px;
    padding: 0 40px;
  }

  .quote-text {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-weight: 300;
    font-size: clamp(18px, 2.2vw, 26px);
    color: rgba(255, 255, 255, 0.0);
    line-height: 1.75;
    letter-spacing: 0.02em;
    text-shadow: 0 0 40px rgba(160,200,255,0.4);
    transition: color 2s ease, opacity 2s ease;
  }
  .quote-text.visible {
    color: rgba(255, 255, 255, 0.82);
  }

  .quote-author {
    margin-top: 18px;
    font-family: 'Cinzel', serif;
    font-weight: 300;
    font-size: clamp(9px, 0.85vw, 11px);
    letter-spacing: 0.35em;
    color: rgba(255,255,255,0.0);
    text-transform: uppercase;
    transition: color 2s ease 0.4s;
  }
  .quote-author.visible {
    color: rgba(160, 200, 255, 0.55);
  }

  /* Name / title */
  .name-tag {
    position: fixed;
    bottom: 36px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Cinzel', serif;
    font-weight: 300;
    font-size: 11px;
    letter-spacing: 0.4em;
    color: rgba(255,255,255,0.18);
    z-index: 10;
    pointer-events: none;
    text-transform: uppercase;
    white-space: nowrap;
  }

  /* Corner coord display */
  .coords {
    position: fixed;
    top: 28px;
    right: 32px;
    font-family: 'Cinzel', serif;
    font-size: 9px;
    letter-spacing: 0.25em;
    color: rgba(255,255,255,0.12);
    z-index: 10;
    pointer-events: none;
    line-height: 1.8;
  }
</style>

<body>

<div style="position:fixed;bottom:28px;right:32px;font-family:'Cinzel',serif;font-size:9px;letter-spacing:0.25em;color:rgba(255,255,255,0.1);z-index:10;pointer-events:none;text-transform:uppercase;">made by Claude</div>

  { text: "In the end, it's not the years in your life\nthat count. It's the life in your years.", author: "Abraham Lincoln" },
  { text: "Time is a flat circle.\nEverything we have ever done\nor will do, we will do over and over again.", author: "Nietzsche / True Detective" },
  { text: "Knowing yourself is the beginning\nof all wisdom.", author: "Aristotle" },
  { text: "The more I learn,\nthe more I realize how much I don't know.", author: "Albert Einstein" },
  { text: "We are stardust,\nbillion year old carbon.", author: "Joni Mitchell" },
  { text: "The nitrogen in our DNA, the calcium in our teeth,\nthe iron in our blood — all were made\nin the interiors of collapsing stars.", author: "Carl Sagan" },
  { text: "Perhaps the truth depends\non a walk around the lake.", author: "Wallace Stevens" },
  { text: "I have no special talents.\nI am only passionately curious.", author: "Albert Einstein" },
  { text: "Not all readers are leaders,\nbut all leaders are readers.", author: "Harry Truman" },
  { text: "A reader lives a thousand lives\nbefore he dies. The man who never reads\nlives only one.", author: "George R.R. Martin" },
];

// ── Canvas setup ──
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let W, H, cx, cy;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
  cx = W / 2; cy = H / 2;
}
resize();
window.addEventListener('resize', resize);

// ── Mouse ──
let mouse = { x: cx, y: cy, active: false };
const cursorEl = document.getElementById('cursor');
const cursorRing = document.getElementById('cursor-ring');

document.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  mouse.active = true;
  cursorEl.style.left = e.clientX + 'px';
  cursorEl.style.top = e.clientY + 'px';
  cursorRing.style.left = e.clientX + 'px';
  cursorRing.style.top = e.clientY + 'px';
  document.getElementById('coords').textContent =
    `α  ${(e.clientX / W * 360).toFixed(1)}°\nδ  ${((1 - e.clientY / H) * 180 - 90).toFixed(1)}°`;
});

// ── Particle system ──
const N = 520;
const particles = [];

// Color palettes for different "star types"
const starColors = [
  [180, 210, 255],  // blue-white (O/B class)
  [200, 225, 255],  // pale blue (A class)
  [255, 255, 240],  // white (F class)
  [255, 248, 200],  // yellow-white (G class)
  [255, 220, 150],  // orange (K class)
  [255, 180, 100],  // deep orange (M class)
  [255, 140, 120],  // red giant
  [150, 200, 255],  // blue supergiant
  [220, 180, 255],  // purple nebula
  [180, 255, 220],  // cyan nebula
  [255, 200, 230],  // pink nebula
  [255, 255, 255],  // pure white
  [100, 180, 255],  // electric blue
  [255, 230, 100],  // golden
];

class Particle {
  constructor() { this.reset(true); }
  reset(init) {
    // Spawn in a disk pattern
    const r = init ? Math.random() * Math.min(W, H) * 0.42 : Math.random() * Math.min(W, H) * 0.38;
    const angle = Math.random() * Math.PI * 2;
    this.x = cx + Math.cos(angle) * r;
    this.y = cy + Math.sin(angle) * r;

    // Orbital velocity
    const speed = init ? (0.3 + Math.random() * 0.7) * (Math.random() < 0.5 ? 0.6 : 1) : 0.5 + Math.random() * 0.8;
    const perpAngle = angle + Math.PI / 2;
    this.vx = Math.cos(perpAngle) * speed * (Math.random() < 0.5 ? 1 : -1);
    this.vy = Math.sin(perpAngle) * speed * (Math.random() < 0.5 ? 1 : -1);

    const col = starColors[Math.floor(Math.random() * starColors.length)];
    this.r = col[0]; this.g = col[1]; this.b = col[2];
    this.size = Math.random() < 0.05 ? 1.8 + Math.random() * 1.4 : 0.6 + Math.random() * 1.1;
    this.mass = this.size * (0.8 + Math.random() * 0.4);
    this.alpha = 0.5 + Math.random() * 0.5;
    this.trail = [];
    this.maxTrail = Math.floor(4 + Math.random() * 10);
  }
}

for (let i = 0; i < N; i++) particles.push(new Particle());

// Central attractor
const CENTER_MASS = 18000;
const MOUSE_MASS = 6000;
const DAMPING = 0.9995;
const MIN_DIST = 12;
const MAX_DIST = 500;

// ── Quote cycling ──
let quoteIndex = 0;
let quoteVisible = false;
const qText = document.getElementById('quote-text');
const qAuthor = document.getElementById('quote-author');

function showQuote(idx) {
  qText.classList.remove('visible');
  qAuthor.classList.remove('visible');
  setTimeout(() => {
    const q = quotes[idx % quotes.length];
    qText.textContent = q.text;
    qAuthor.textContent = '— ' + q.author;
    setTimeout(() => {
      qText.classList.add('visible');
      qAuthor.classList.add('visible');
    }, 100);
  }, 800);
}

showQuote(0);
setInterval(() => {
  qText.classList.remove('visible');
  qAuthor.classList.remove('visible');
  setTimeout(() => {
    quoteIndex = (quoteIndex + 1) % quotes.length;
    showQuote(quoteIndex);
  }, 2000);
}, 60000);

// ── Background star field (static) ──
const bgStars = [];
for (let i = 0; i < 180; i++) {
  bgStars.push({
    x: Math.random(),
    y: Math.random(),
    s: Math.random() * 0.9 + 0.2,
    a: Math.random() * 0.4 + 0.1,
    twinkle: Math.random() * Math.PI * 2,
    twinkleSpeed: 0.005 + Math.random() * 0.015,
  });
}

// ── Render ──
let frame = 0;
let lastTime = 0;

function draw(ts) {
  requestAnimationFrame(draw);
  const dt = Math.min((ts - lastTime) / 16.67, 3);
  lastTime = ts;
  frame++;

  // Clear with trail effect
  ctx.fillStyle = 'rgba(0, 0, 2, 0.18)';
  ctx.fillRect(0, 0, W, H);

  // Background stars twinkle
  for (const s of bgStars) {
    s.twinkle += s.twinkleSpeed;
    const a = s.a * (0.6 + 0.4 * Math.sin(s.twinkle));
    ctx.beginPath();
    ctx.arc(s.x * W, s.y * H, s.s, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(200,220,255,${a})`;
    ctx.fill();
  }

  // Central glow
  const cg = ctx.createRadialGradient(cx, cy, 0, cx, cy, 80);
  cg.addColorStop(0, 'rgba(140,180,255,0.12)');
  cg.addColorStop(0.4, 'rgba(100,140,255,0.04)');
  cg.addColorStop(1, 'rgba(0,0,0,0)');
  ctx.fillStyle = cg;
  ctx.fillRect(0, 0, W, H);

  // Mouse glow
  if (mouse.active) {
    const mg = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 60);
    mg.addColorStop(0, 'rgba(180,220,255,0.08)');
    mg.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = mg;
    ctx.fillRect(0, 0, W, H);
  }

  // Physics + draw
  for (const p of particles) {
    // Gravity toward center
    let dx = cx - p.x;
    let dy = cy - p.y;
    let dist = Math.sqrt(dx * dx + dy * dy);
    dist = Math.max(dist, MIN_DIST);
    const fc = CENTER_MASS / (dist * dist);
    p.vx += (dx / dist) * fc * dt * 0.016;
    p.vy += (dy / dist) * fc * dt * 0.016;

    // Mouse gravity
    if (mouse.active) {
      dx = mouse.x - p.x;
      dy = mouse.y - p.y;
      dist = Math.sqrt(dx * dx + dy * dy);
      dist = Math.max(dist, MIN_DIST);
      if (dist < MAX_DIST) {
        const fm = MOUSE_MASS / (dist * dist);
        p.vx += (dx / dist) * fm * dt * 0.016;
        p.vy += (dy / dist) * fm * dt * 0.016;
      }
    }

    // Damping
    p.vx *= DAMPING;
    p.vy *= DAMPING;

    // Speed cap
    const spd = Math.sqrt(p.vx * p.vx + p.vy * p.vy);
    if (spd > 5) { p.vx = p.vx / spd * 5; p.vy = p.vy / spd * 5; }

    // Move
    p.x += p.vx * dt;
    p.y += p.vy * dt;

    // Out of bounds → reset
    if (p.x < -100 || p.x > W + 100 || p.y < -100 || p.y > H + 100) p.reset(false);

    // Trail
    p.trail.push({ x: p.x, y: p.y });
    if (p.trail.length > p.maxTrail) p.trail.shift();

    // Draw trail
    if (p.trail.length > 1) {
      for (let i = 1; i < p.trail.length; i++) {
        const t = i / p.trail.length;
        ctx.beginPath();
        ctx.moveTo(p.trail[i-1].x, p.trail[i-1].y);
        ctx.lineTo(p.trail[i].x, p.trail[i].y);
        ctx.strokeStyle = `rgba(${p.r},${p.g},${p.b},${t * p.alpha * 0.3})`;
        ctx.lineWidth = p.size * t * 0.5;
        ctx.stroke();
      }
    }

    // Draw particle
    const glow = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
    glow.addColorStop(0, `rgba(${p.r},${p.g},${p.b},${p.alpha})`);
    glow.addColorStop(0.4, `rgba(${p.r},${p.g},${p.b},${p.alpha * 0.4})`);
    glow.addColorStop(1, `rgba(${p.r},${p.g},${p.b},0)`);
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
    ctx.fillStyle = glow;
    ctx.fill();

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size * 0.6, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(${p.r},${p.g},${p.b},${p.alpha})`;
    ctx.fill();
  }

  // Central star
  const pulse = 1 + 0.08 * Math.sin(frame * 0.03);
  const cstar = ctx.createRadialGradient(cx, cy, 0, cx, cy, 14 * pulse);
  cstar.addColorStop(0, 'rgba(255,255,255,0.95)');
  cstar.addColorStop(0.2, 'rgba(200,225,255,0.6)');
  cstar.addColorStop(0.6, 'rgba(140,180,255,0.15)');
  cstar.addColorStop(1, 'rgba(0,0,30,0)');
  ctx.beginPath();
  ctx.arc(cx, cy, 14 * pulse, 0, Math.PI * 2);
  ctx.fillStyle = cstar;
  ctx.fill();
}

requestAnimationFrame(draw);
</script>
